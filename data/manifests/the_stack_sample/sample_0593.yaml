apiVersion: apps/v1
kind: Deployment
metadata:
  name: camel-k-operator
  labels:
    app: camel-k
    camel.apache.org/component: operator
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: camel-k-operator
  template:
    metadata:
      labels:
        name: camel-k-operator
        camel.apache.org/component: operator
        app: camel-k
    spec:
      serviceAccountName: camel-k-operator
      containers:
      - name: camel-k-operator
        image: docker.io/apache/camel-k:1.9.0-SNAPSHOT
        imagePullPolicy: IfNotPresent
        command:
        - kamel
        - operator
        ports:
        - containerPort: 8080
          name: metrics
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: OPERATOR_NAME
          value: camel-k
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 20
          periodSeconds: 10
