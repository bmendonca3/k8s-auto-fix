apiVersion: v1
kind: ConfigMap
metadata:
  name: config-logging
  namespace: knative-eventing
  labels:
    eventing.knative.dev/release: devel
data:
  zap-logger-config: "{\n  \"level\": \"debug\",\n  \"development\": false,\n  \"\
    outputPaths\": [\"stdout\"],\n  \"errorOutputPaths\": [\"stderr\"],\n  \"encoding\"\
    : \"json\",\n  \"encoderConfig\": {\n    \"timeKey\": \"ts\",\n    \"levelKey\"\
    : \"level\",\n    \"nameKey\": \"logger\",\n    \"callerKey\": \"caller\",\n \
    \   \"messageKey\": \"msg\",\n    \"stacktraceKey\": \"stacktrace\",\n    \"lineEnding\"\
    : \"\",\n    \"levelEncoder\": \"\",\n    \"timeEncoder\": \"iso8601\",\n    \"\
    durationEncoder\": \"\",\n    \"callerEncoder\": \"\"\n  }\n}\n"
  loglevel.mt-broker-controller: debug
