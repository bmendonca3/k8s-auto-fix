apiVersion: v1
kind: Pod
metadata:
  name: dummy-name
spec:
  containers:
  - env:
    - name: AIRFLOW__CORE__EXECUTOR
      value: LocalExecutor
    - name: AIRFLOW__CORE__FERNET_KEY
      valueFrom:
        secretKeyRef:
          name: RELEASE-NAME-fernet-key
          key: fernet-key
    - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
      valueFrom:
        secretKeyRef:
          name: RELEASE-NAME-airflow-metadata
          key: connection
    - name: AIRFLOW_CONN_AIRFLOW_DB
      valueFrom:
        secretKeyRef:
          name: RELEASE-NAME-airflow-metadata
          key: connection
    image: dummy_image
    imagePullPolicy: IfNotPresent
    name: base
    volumeMounts:
    - mountPath: /opt/airflow/logs
      name: airflow-logs
    - mountPath: /opt/airflow/airflow.cfg
      name: airflow-config
      readOnly: true
      subPath: airflow.cfg
  restartPolicy: Never
  securityContext:
    runAsUser: 50000
    fsGroup: 50000
  serviceAccountName: RELEASE-NAME-worker-serviceaccount
  volumes:
  - emptyDir: {}
    name: airflow-logs
  - configMap:
      name: RELEASE-NAME-airflow-config
    name: airflow-config
