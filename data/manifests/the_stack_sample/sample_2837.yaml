apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-head-svc
  namespace: elasticsearch-head
  labels:
    run: nginx
    k8s-app: elasticsearch-head
    version: v5.6.2
    kubernetes.io/cluster-service: 'true'
    addonmanager.kubernetes.io/mode: Reconcile
    boss-part-of: efk
spec:
  ports:
  - port: 80
    targetPort: 9100
    protocol: TCP
    name: http
  selector:
    run: nginx
