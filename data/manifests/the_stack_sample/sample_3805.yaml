apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: azure-defender-proxy-manager-role
  namespace: kube-system
  labels:
    app: azdproxy
    admission.azdproxy.sh/ignore: no-self-managing
rules:
- apiGroups:
  - ''
  resources:
  - secrets
  verbs:
  - list
  - get
  - watch
- apiGroups:
  - ''
  resources:
  - secrets
  verbs:
  - list
  - watch
  - update
  - get
  resourceNames:
  - azure-defender-cert
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - mutatingwebhookconfigurations
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - mutatingwebhookconfigurations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
  resourceNames:
  - azure-defender-proxy-mutating-webhook-configuration
