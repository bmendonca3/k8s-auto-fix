apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
data:
  prometheus-datasource.yaml: "apiVersion: 1\n\ndeleteDatasources:\n  - name: prometheus-meta\n\
    \    orgId: 1\n\ndatasources:\n- name: prometheus-meta\n  type: prometheus\n \
    \ access: proxy\n  orgId: 1\n  url: http://{{ .INGRESS_IP }}/prometheus-meta/\n\
    \  isDefault: true\n  jsonData:\n     graphiteVersion: \"1.1\"\n     tlsAuth:\
    \ false\n     tlsAuthWithCACert: false\n  secureJsonData:\n    tlsCACert: \"...\"\
    \n    tlsClientCert: \"...\"\n    tlsClientKey: \"...\"\n  version: 1\n  editable:\
    \ true"
