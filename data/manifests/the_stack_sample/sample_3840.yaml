apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubia
  namespace: chp09-set935
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kubia
  template:
    metadata:
      name: kubia
      labels:
        app: kubia
        app.kubernetes.io/version: '3.0'
    spec:
      containers:
      - image: georgebaptista/kubia:v3
        name: nodejs
