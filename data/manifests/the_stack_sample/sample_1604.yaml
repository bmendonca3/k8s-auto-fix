apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: priv-exec-replicaset
  labels:
    app: pentest
    type: replicaset
spec:
  replicas: 2
  selector:
    matchLabels:
      type: replicaset
  template:
    metadata:
      labels:
        app: pentest
        type: replicaset
    spec:
      containers:
      - name: priv-exec-replicaset
        image: ubuntu
        securityContext:
          privileged: true
        command:
        - /bin/sh
        - -c
        - --
        args:
        - while true; do sleep 30; done;
