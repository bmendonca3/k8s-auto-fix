apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: helloworld
  namespace: default
  labels:
    app: helloworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: helloworld
        image: alpine:latest
        imagePullPolicy: Always
        command:
        - /bin/sh
        args:
        - -c
        - 'i=0; while true; do echo "$HOSTNAME - $i: $(date): Hello, World!"; i=$((i+1));
          sleep .01; done'
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 128Mi
