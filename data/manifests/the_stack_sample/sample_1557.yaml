kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: yaks-operator-servicemonitors
  labels:
    app: yaks
  annotations:
    can-promote: 'true'
rules:
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
