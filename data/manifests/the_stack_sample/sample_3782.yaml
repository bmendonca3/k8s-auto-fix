apiVersion: v1
kind: Pod
metadata:
  name: xidunku-xode-server
  labels:
    app: xidunku-xode-server
spec:
  terminationGracePeriodSeconds: 0
  volumes:
  - name: hostdir
    hostPath:
      path: /tmp
      type: Directory
  containers:
  - name: code-server
    image: localhost:32000/xidunku-xode-server
    ports:
    - name: web
      containerPort: 8443
    volumeMounts:
    - name: hostdir
      mountPath: /home/coder/project
    resources:
      limits:
        memory: 512Mi
        cpu: 500m
