apiVersion: apps/v1
kind: Deployment
metadata:
  name: daimler_merge
spec:
  replicas: 3
  selector:
    matchLabels:
      app: daimler_merge
  template:
    metadata:
      labels:
        app: daimler_merge
    spec:
      containers:
      - name: beelogger-service
        image: mschlech/daimler_merge:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readiness
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 1
