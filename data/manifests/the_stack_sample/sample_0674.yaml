apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-schema
data:
  schema.conf: "org.broadinstitute.transporter.transfer.schema: {\n  \"$schema\":\
    \ \"http://json-schema.org/draft-04/schema\",\n  \"type\": \"object\",\n  \"properties\"\
    : {\n    \"s3Bucket\": { \"type\": \"string\" },\n    \"s3Region\": { \"type\"\
    :  \"string\" },\n    \"s3Path\": { \"type\": \"string\" },\n    \"gcsBucket\"\
    : { \"type\": \"string\" },\n    \"gcsPath\": { \"type\": \"string\" },\n    \"\
    expectedSize\": { \"type\": \"integer\" },\n    \"expectedMd5\": { \"type\": \"\
    string\", \"pattern\": \"[0-9a-f]+\" },\n    \"force\": { \"type\":  \"boolean\"\
    \ }\n  },\n  \"required\": [\"s3Bucket\", \"s3Region\", \"s3Path\", \"gcsBucket\"\
    , \"gcsPath\"],\n  \"additionalProperties\": false\n}"
