apiVersion: apps/v1
kind: Deployment
metadata:
  name: ably-publisher
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ably-publisher
  template:
    metadata:
      labels:
        app: ably-publisher
    spec:
      containers:
      - name: ably-publisher
        image: tomably/go-redis-ably-publisher:latest
        imagePullPolicy: Always
        env:
        - name: REDIS_HOST
          value: redis-service
        - name: REDIS_PORT
          value: '6379'
        - name: ABLY_KEY
          value: INSERT_API_KEY_HERE
        - name: RATE_LIMIT
          value: '50'
