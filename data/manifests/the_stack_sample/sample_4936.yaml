apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-bigip-ctlr-deployment-1
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-bigip-ctlr-deployment-1
  template:
    metadata:
      labels:
        app: k8s-bigip-ctlr-deployment-1
    spec:
      containers:
      - name: k8s-bigip-ctlr-1
        image: f5networks/k8s-bigip-ctlr
        env:
        - name: BIGIP_USERNAME
          valueFrom:
            secretKeyRef:
              name: bigip-login
              key: username
        - name: BIGIP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bigip-login
              key: password
        command:
        - /app/bin/k8s-bigip-ctlr
        args:
        - --bigip-username=$(BIGIP_USERNAME)
        - --bigip-password=$(BIGIP_PASSWORD)
        - --bigip-url=10.0.5.10
        - --bigip-partition=crd
        - --pool-member-type=cluster
        - --custom-resource-mode=true
        - --log-level=DEBUG
        - --log-as3-response=true
        - --agent=as3
        - --insecure
      serviceAccount: bigip-ctlr
      serviceAccountName: bigip-ctlr
      imagePullSecrets:
      - name: bigip-login
