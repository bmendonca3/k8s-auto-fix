apiVersion: v1
kind: Service
metadata:
  annotations:
    getambassador.io/config: "---\napiVersion: ambassador/v0\nkind:  Mapping\nname:\
      \ webapp_mapping\nprefix: /jupyter/\nservice: jupyter-web-app-service.kubeflow\n\
      add_request_headers:\n  x-forwarded-prefix: /jupyter"
  labels:
    app: jupyter-web-app
    app.kubernetes.io/component: jupyter-web-app
    app.kubernetes.io/name: jupyter-web-app
    kustomize.component: jupyter-web-app
    run: jupyter-web-app
  name: jupyter-web-app-service
  namespace: kubeflow
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 5000
  selector:
    app: jupyter-web-app
    app.kubernetes.io/component: jupyter-web-app
    app.kubernetes.io/name: jupyter-web-app
    kustomize.component: jupyter-web-app
  type: ClusterIP
