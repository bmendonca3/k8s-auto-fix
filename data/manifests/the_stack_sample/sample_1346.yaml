apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceCenter
  labels:
    app: serviceCenter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serviceCenter
  template:
    metadata:
      labels:
        app: serviceCenter
    spec:
      containers:
      - name: serviceCenter
        image: username/serviceCenter:latest
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          timeoutSeconds: 2
          periodSeconds: 5
          failureThreshold: 10
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 120
          timeoutSeconds: 2
          periodSeconds: 5
          failureThreshold: 5
