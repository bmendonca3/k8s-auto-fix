apiVersion: v1
kind: ConfigMap
metadata:
  name: ueransim-configmap
data:
  free5gc-gnb.yaml: "mcc: '208'          # Mobile Country Code value\nmnc: '93'  \
    \         # Mobile Network Code value (2 or 3 digits)\n\nnci: '0x0000000100' #\
    \ NR Cell Identity (36-bit)\nidLength: 32        # NR gNB ID length in bits [22...32]\n\
    tac: 1              # Tracking Area Code\n\nlinkIp: 192.168.2.18  # gNB's local\
    \ IP address for Radio Link Simulation (Usually same with local IP)\nngapIp: 192.168.2.18\
    \   # gNB's local IP address for N2 Interface (Usually same with local IP)\ngtpIp:\
    \ 192.168.2.18    # gNB's local IP address for N3 Interface (Usually same with\
    \ local IP)\n\n# List of AMF address information\namfConfigs:\n  - address: 192.168.2.162\n\
    \    port: 38412\n\n# List of supported S-NSSAIs by this gNB\nslices:\n  - sst:\
    \ 0x1\n    sd: 0x010203\n\n# Indicates whether or not SCTP stream number errors\
    \ should be ignored.\nignoreStreamIds: true\n"
  free5gc-ue.yaml: "# IMSI number of the UE. IMSI = [MCC|MNC|MSISDN] (In total 15\
    \ or 16 digits)\nsupi: 'imsi-208930000000003'\n# Mobile Country Code value\nmcc:\
    \ '208'\n# Mobile Network Code value (2 or 3 digits)\nmnc: '93'\n\n# Permanent\
    \ subscription key\nkey: '8baf473f2f8fd09487cccbd7097c6862'\n# Operator code (OP\
    \ or OPC) of the UE\nop: '8e27b6af0e692e750f32667a3b14605d'\n# This value specifies\
    \ the OP type and it can be either 'OP' or 'OPC'\nopType: 'OP'\n# Authentication\
    \ Management Field (AMF) value\namf: '8000'\n# IMEI number of the device. It is\
    \ used if no SUPI is provided\nimei: '356938035643803'\n# IMEISV number of the\
    \ device. It is used if no SUPI and IMEI is provided\nimeiSv: '4370816125816151'\n\
    \n# List of gNB IP addresses for Radio Link Simulation\ngnbSearchList:\n  - 192.168.2.18\n\
    \n# Initial PDU sessions to be established\nsessions:\n  - type: 'IPv4'\n    apn:\
    \ 'internet'\n    slice:\n      sst: 0x01\n      sd: 0x010203\n\n# List of requested\
    \ S-NSSAIs by this UE\nslices:\n  - sst: 0x01\n    sd: 0x010203\n\n# Supported\
    \ encryption and integrity algorithms by this UE\nintegrity:\n  IA1: true\n  IA2:\
    \ true\n  IA3: true\nciphering:\n  EA1: true\n  EA2: true\n  EA3: true"
