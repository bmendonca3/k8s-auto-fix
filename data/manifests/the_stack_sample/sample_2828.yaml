apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
spec:
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: website
        image: ghcr.io/project-mtee/website:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: 512Mi
            cpu: '1'
          limits:
            memory: 512Mi
