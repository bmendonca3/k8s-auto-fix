apiVersion: v1
kind: ConfigMap
metadata:
  name: carina-csi-config
  namespace: kube-system
  labels:
    class: carina
data:
  config.json: "{\n  \"diskSelector\": [\n    {\n      \"name\": \"carina-vg-ssd\"\
    \ ,\n      \"re\": [\"loop2+\"],\n      \"policy\": \"LVM\",\n      \"nodeLabel\"\
    : \"kubernetes.io/hostname\"\n    },\n    {\n      \"name\": \"carina-vg-hdd\"\
    ,\n      \"re\": [\"loop3+\"],\n      \"policy\": \"LVM\",\n      \"nodeLabel\"\
    : \"kubernetes.io/hostname\"\n    }\n  ],\n  \"diskScanInterval\": \"300\",\n\
    \  \"schedulerStrategy\": \"spreadout\"\n}"
