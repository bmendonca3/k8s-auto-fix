apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-configmap
data:
  nginx.conf: "worker_processes  1;\n\nevents {\n  worker_connections  1024;\n}\n\n\
    http {\n  default_type  application/octet-stream;\n  \n  sendfile        on;\n\
    \  keepalive_timeout  65;\n  \n  server {\n    listen       80;\n    server_name\
    \  localhost;\n\n    location / {\n        root   html;\n        index  index.html\
    \ index.htm;\n    }\n\n    error_page   500 502 503 504  /50x.html;\n    location\
    \ = /50x.html {\n        root   html;\n    }\n  }\n}"
