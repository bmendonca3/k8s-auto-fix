apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: tf-r2.4.0-xlnet-imdb-conv-v3-32
  namespace: automated
spec:
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      activeDeadlineSeconds: 36000
      backoffLimit: 1
      template:
        metadata:
          annotations:
            tf-version.cloud-tpus.google.com: 2.4.0
        spec:
          containers:
          - env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            image: gcr.io/xl-ml-test/health-monitor:stable
            imagePullPolicy: Always
            name: monitor
          - args:
            - python3
            - official/nlp/xlnet/run_classifier.py
            - --strategy_type=tpu
            - --tpu=$(KUBE_GOOGLE_CLOUD_TPU_ENDPOINTS)
            - --train_tfrecord_path=$(XLNET_IMDB_DIR)/spiece.model.len-512.train.tf_record
            - --test_tfrecord_path=$(XLNET_IMDB_DIR)/spiece.model.len-512.dev.eval.tf_record
            - --init_checkpoint=$(XLNET_CHECKPOINT_DIR)/xlnet_model.ckpt
            - --model_dir=$(MODEL_DIR)
            - --test_data_size=25024
            - --seq_len=512
            - --n_layer=24
            - --d_model=1024
            - --d_embed=1024
            - --n_head=16
            - --d_head=64
            - --d_inner=4096
            - --untie_r=true
            - --n_class=2
            - --ff_activation=gelu
            - --learning_rate=2e-5
            - --warmup_steps=500
            - --iterations=500
            - --bi_data=false
            - --summary_type=last
            - --train_batch_size=128
            - --test_batch_size=128
            - --train_steps=4000
            env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: JOB_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['job-name']
            - name: MODEL_DIR
              value: $(OUTPUT_BUCKET)/tf-r2.4.0/xlnet-imdb/conv/v3-32/$(JOB_NAME)
            envFrom:
            - configMapRef:
                name: gcs-buckets
            image: gcr.io/xl-ml-test/tensorflow:r2.4.0
            imagePullPolicy: Always
            name: train
            resources:
              limits:
                cloud-tpus.google.com/v3: 32
              requests:
                cpu: 2
                memory: 20G
            volumeMounts:
            - mountPath: /dev/shm
              name: dshm
              readOnly: false
          initContainers:
          - env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: JOB_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['job-name']
            - name: MODEL_DIR
              value: $(OUTPUT_BUCKET)/tf-r2.4.0/xlnet-imdb/conv/v3-32/$(JOB_NAME)
            - name: METRIC_CONFIG
              value: "{\n \"metric_collection_config\": {\n  \"default_aggregation_strategies\"\
                : [\n   \"final\"\n  ],\n  \"metric_to_aggregation_strategies\": {\n\
                \   \"examples_per_second\": [\n    \"average\"\n   ]\n  },\n  \"\
                use_run_name_prefix\": true,\n  \"write_to_bigquery\": true\n },\n\
                \ \"regression_test_config\": {\n  \"metric_success_conditions\":\
                \ {\n   \"examples_per_second_average\": {\n    \"comparison\": \"\
                greater_or_equal\",\n    \"success_threshold\": {\n     \"stddevs_from_mean\"\
                : 2\n    }\n   },\n   \"total_wall_time\": {\n    \"comparison\":\
                \ \"less\",\n    \"success_threshold\": {\n     \"stddevs_from_mean\"\
                : 5\n    },\n    \"wait_for_n_points_of_history\": 10\n   }\n  }\n\
                \ },\n \"test_name\": \"tf-r2.4.0-xlnet-imdb-conv-v3-32\"\n}\n"
            envFrom:
            - configMapRef:
                name: gcs-buckets
            image: gcr.io/xl-ml-test/publisher:stable
            imagePullPolicy: Always
            name: publisher
          nodeSelector:
            tpu-available: 'true'
          restartPolicy: Never
          volumes:
          - emptyDir:
              medium: Memory
            name: dshm
  schedule: 0 8 * * *
  successfulJobsHistoryLimit: 1
