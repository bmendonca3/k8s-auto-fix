kind: Deployment
apiVersion: apps/v1
metadata:
  name: node-guestbook-mongodb
  labels:
    app: node-guestbook
    tier: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-guestbook
      tier: db
  template:
    metadata:
      labels:
        app: node-guestbook
        tier: db
    spec:
      containers:
      - name: mongo
        image: mongo:4
        ports:
        - containerPort: 27017
