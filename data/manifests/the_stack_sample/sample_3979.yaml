apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    key: value
spec:
  containers:
  - name: hw2-webserver
    image: i2rdevops/hw2-webserver:latest
    imagePullPolicy: Always
    volumeMounts:
    - name: web
      mountPath: /app
  initContainers:
  - name: init
    image: busybox:latest
    imagePullPolicy: Always
    command:
    - sh
    - -c
    - wget -O- https://tinyurl.com/otus-k8s-intro | sh
    volumeMounts:
    - name: web
      mountPath: /app
  volumes:
  - name: web
    emptyDir: {}
