apiVersion: v1
kind: Service
metadata:
  annotations:
    fabric8.io/expose: 'true'
    fabric8.io/exposeUrl: https://docker.${NAMESPACE}.dev.nuxeo.com
    fabric8.io/ingress.path: /(.*)
    fabric8.io/ingress.tls-secret-name: ${NAMESPACE}-tls
    fabric8.io/ingress.annotations: 'kubernetes.io/tls-acme: ''false''

      kubernetes.io/ingress.class: nginx

      nginx.ingress.kubernetes.io/proxy-body-size: 3g

      nginx.ingress.kubernetes.io/rewrite-target: /repository/docker-registry/$1'
  name: docker
  namespace: ${NAMESPACE}
spec:
  type: ClusterIP
  ports:
  - name: docker
    port: 80
    protocol: TCP
    targetPort: 8081
  selector:
    app: nexus
    release: jenkins-x
