kind: ConfigMap
apiVersion: v1
metadata:
  name: transaction
  namespace: lowcode
  annotations:
    kubesphere.io/creator: zhenlinding
data:
  config.yml: "# model \u6A21\u5F0F debug|release\n# debug\u6A21\u5F0F\uFF0C\u53EF\
    \u4EE5\u8F93\u51FA\u66F4\u52A0\u8BE6\u7EC6\u7684\u65E5\u5FD7\uFF0C\u4F46\u662F\
    \u8FD0\u884C\u901F\u5EA6\u4F1A\u51CF\u6162\nmodel: debug\n\nport: :80\n\ncallback:\
    \ http://form/api/v1/form/transaction/m/recover\n# \u5F00\u542F\u534F\u7A0B\u6570\
    \ \u6267\u884C\u5F02\u6B65\u56DE\u6EDA\nprocessorNum: 50\n\n#  --------------------\
    \ log --------------------\n# comply with zap log specification\nlog:\n  level:\
    \ -1\n  development: false\n  sampling:\n    initial: 100\n    thereafter: 100\n\
    \  outputPath:\n    - stderr\n  errorOutputPath:\n    - stderr\n\n#-------------------etcd\u914D\
    \u7F6E-----------------\netcd:\n  {{- with .Values.config.etcd.addrs }}\n  addrs:\n\
    \    {{- toYaml . | nindent 8 }}\n  {{- end }}\n  username: {{ .Values.config.etcd.username\
    \ }}\n  password: {{ .Values.config.etcd.password }}\n  timeout: 5\n  comTtl:\
    \ 60\n  lockTtl: 10\n  prefix: /tc\n\n#  -------------------- internalNet --------------------\n\
    internalNet:\n  timeout: 5\n  maxIdleConns: 10"
