apiVersion: batch/v1
kind: Job
metadata:
  generateName: litmus-snapshot-
  namespace: litmus
spec:
  template:
    metadata:
      name: litmus
      labels:
        app: snapshot-litmus
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: openebs/ansible-runner:ci
        imagePullPolicy: IfNotPresent
        env:
        - name: ANSIBLE_STDOUT_CALLBACK
          value: default
        - name: APP_PVC
          value: openebs-busybox
        - name: APP_NAMESPACE
          value: app-busybox-ns
        - name: snapshot
          value: snapshot-busybox
        command:
        - /bin/bash
        args:
        - -c
        - ansible-playbook ./experiments/functional/snapshot-creation/test.yml -i
          /etc/ansible/hosts -vv; exit 0
