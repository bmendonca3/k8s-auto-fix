kind: ConfigMap
apiVersion: v1
metadata:
  name: kube-flannel-cfg
  namespace: kube-system
  labels:
    tier: node
    app: calico
data:
  cni-conf.json: "{\n  \"name\": \"cbr0\",\n  \"plugins\": [\n    {\n      \"type\"\
    : \"calico\",\n      \"delegate\": {\n        \"hairpinMode\": true,\n       \
    \ \"isDefaultGateway\": true\n      }\n    },\n    {\n      \"type\": \"portmap\"\
    ,\n      \"capabilities\": {\n        \"portMappings\": true\n      }\n    }\n\
    \  ]\n}\n"
  net-conf.json: "{\n  \"Network\": \"10.244.0.0/16\",\n  \"Backend\": {\n    \"Type\"\
    : \"vxlan\"\n  }\n}"
