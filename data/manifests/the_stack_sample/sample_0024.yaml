apiVersion: v1
kind: ConfigMap
metadata:
  name: jenkins-x-pod-template-aws-cdk
  labels:
    jenkins.io/kind: podTemplate
data:
  pod: "apiVersion: v1\nkind: Pod\nmetadata:\n  name: jenkins-aws-cdk\n  labels:\n\
    \    jenkins.io/kind: build-pod\n  annotations:\n    jenkins-x.io/devpodPorts:\
    \ 9229, 3000, 8080, 5005\nspec:\n  serviceAccount: jenkins\n  nodeSelector:\n\
    \  volumes:\n  - name: workspace-volume\n    emptyDir: {}\n  - name: volume-0\n\
    \    secret:\n      secretName: jenkins-maven-settings\n  - name: volume-1\n \
    \   secret:\n      secretName: jenkins-docker-cfg\n  - name: volume-2\n    secret:\n\
    \      secretName: jenkins-release-gpg\n  containers:\n  - name: aws-cdk\n   \
    \ image: gcr.io/jenkinsxio/builder-maven-nodejs:2.0.876-229\n    args:\n    -\
    \ cat\n    command:\n    - /bin/sh\n    - -c\n    workingDir: /home/jenkins\n\
    \    securityContext:\n      privileged: true\n    tty: true\n    env:\n    -\
    \ name: DOCKER_REGISTRY\n      valueFrom:\n        configMapKeyRef:\n        \
    \  name: jenkins-x-docker-registry\n          key: docker.registry\n    - name:\
    \ DOCKER_CONFIG\n      value: /home/jenkins/.docker/\n    - name: GIT_AUTHOR_EMAIL\n\
    \      value: jenkins-x@googlegroups.com\n    - name: GIT_AUTHOR_NAME\n      value:\
    \ jenkins-x-bot\n    - name: GIT_COMMITTER_EMAIL\n      value: jenkins-x@googlegroups.com\n\
    \    - name: GIT_COMMITTER_NAME\n      value: jenkins-x-bot\n    - name: JENKINS_URL\n\
    \      value: http://jenkins:8080\n    - name: XDG_CONFIG_HOME\n      value: /home/jenkins\n\
    \    - name: _JAVA_OPTIONS\n      value: -XX:+UnlockExperimentalVMOptions -Dsun.zip.disableMemoryMapping=true\
    \ -XX:+UseParallelGC -XX:MinHeapFreeRatio=5 -XX:MaxHeapFreeRatio=10 -XX:GCTimeRatio=4\
    \ -XX:AdaptiveSizePolicyWeight=90 -Xms10m -Xmx512m\n    resources:\n      requests:\n\
    \        cpu: 400m\n        memory: 512Mi\n      limits:\n    volumeMounts:\n\
    \      - mountPath: /home/jenkins\n        name: workspace-volume\n      - name:\
    \ volume-0\n        mountPath: /root/.m2/\n      - name: volume-1\n        mountPath:\
    \ /home/jenkins/.docker\n      - name: volume-2\n        mountPath: /home/jenkins/.gnupg"
