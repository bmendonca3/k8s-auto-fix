apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
data:
  MYSQL_DATABASE: technologydb
  MYSQL_DATABASE_URL: jdbc:mysql://mysql/technologydb
  initdb.sql: 'use technologydb;

    CREATE TABLE technology (name VARCHAR(20), framework VARCHAR(20));

    INSERT INTO technology VALUES (''java'',''springboot'');'
