apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkis-mdm-service-hive-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkis-mdm-service-hive
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: linkis-mdm-service-hive
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - linkis-mdm-service-hive
            topologyKey: kubernetes.io/hostname
      containers:
      - name: linkis-mdm-service-hive
        image: zhangrong1027/linkis:linkis-mdm-service-hive-0.10.0
        lifecycle:
          preStop:
            exec:
              command:
              - sh
              - /opt/ihome/linkis-mdm-service-hive/bin/stop.sh
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 22003
        livenessProbe:
          tcpSocket:
            port: 22003
          initialDelaySeconds: 15
          periodSeconds: 20
        env:
        - name: eurekaurl
          valueFrom:
            configMapKeyRef:
              name: eureka-config
              key: eurekaUrl
        - name: EUREKA_URL
          valueFrom:
            configMapKeyRef:
              name: eureka-config
              key: eurekaUrl
        - name: SERVER_HEAP_SIZE
          value: 1024M
        - name: START_PORT
          value: '22003'
        volumeMounts:
        - name: linkis-mdm-service-hive-config
          mountPath: /opt/ihome/conf
        - name: varlog
          mountPath: /opt/ihome/linkis-mdm-service-hive/logs
      imagePullSecrets:
      - name: registry-key
      volumes:
      - name: linkis-mdm-service-hive-config
        configMap:
          name: linkis-mdm-service-hive-config
      - name: varlog
        hostPath:
          path: /var/log
      - name: eureka-config
        configMap:
          name: eureka-config
