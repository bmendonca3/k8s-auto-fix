apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nexus3
  namespace: default
  labels:
    app: nexus3
spec:
  selector:
    matchLabels:
      app: nexus3
  serviceName: nexus3
  replicas: 1
  template:
    metadata:
      labels:
        app: nexus3
    spec:
      terminationGracePeriodSeconds: 60
      securityContext:
        sysctls:
        - name: net.ipv4.tcp_syncookies
          value: '0'
        - name: net.ipv4.ip_local_port_range
          value: 1024 65535
        - name: net.core.somaxconn
          value: '65535'
        - name: net.ipv4.ip_unprivileged_port_start
          value: '0'
        - name: net.ipv4.tcp_tw_reuse
          value: '1'
        - name: net.ipv4.tcp_fin_timeout
          value: '30'
        - name: net.ipv4.tcp_keepalive_intvl
          value: '10'
        - name: net.ipv4.tcp_keepalive_probes
          value: '2'
        - name: net.ipv4.tcp_keepalive_time
          value: '120'
        - name: net.ipv4.tcp_ecn
          value: '1'
        - name: net.ipv4.tcp_max_syn_backlog
          value: '65536'
        - name: net.ipv4.tcp_rfc1337
          value: '1'
        - name: net.ipv4.tcp_slow_start_after_idle
          value: '0'
        - name: net.ipv4.tcp_fack
          value: '1'
        - name: net.ipv4.tcp_max_tw_buckets
          value: '262144'
        - name: net.ipv4.tcp_fastopen
          value: '3'
        - name: net.ipv4.icmp_ratelimit
          value: '100'
        - name: net.ipv4.tcp_abort_on_overflow
          value: '1'
        - name: net.ipv4.tcp_adv_win_scale
          value: '2'
        - name: net.ipv4.tcp_retries2
          value: '8'
        - name: net.ipv4.tcp_syn_retries
          value: '3'
        - name: net.ipv4.tcp_synack_retries
          value: '2'
        - name: net.unix.max_dgram_qlen
          value: '512'
        - name: net.ipv4.tcp_fwmark_accept
          value: '1'
        - name: net.ipv4.fwmark_reflect
          value: '1'
      initContainers:
      - name: volume-mount-uid
        image: busybox
        command:
        - sh
        - -c
        - chown -R 200:200 /nexus-data
        volumeMounts:
        - name: nexus-data
          mountPath: /nexus-data
      containers:
      - name: nexus3
        image: sonatype/nexus3
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 60
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 8000m
            memory: 8Gi
        ports:
        - name: web
          containerPort: 8081
        - name: docker
          containerPort: 5003
        volumeMounts:
        - name: nexus-data
          mountPath: /nexus-data
  volumeClaimTemplates:
  - metadata:
      name: nexus-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 512Gi
