kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: buildpacks-cache
  annotations:
    meta.helm.sh/release-name: tektonpipelines
  namespace: jx
  labels:
    gitops.jenkins-x.io/pipeline: namespaces
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 1Gi
