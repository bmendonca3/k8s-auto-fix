apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: unbound
  name: unbound-config
  namespace: network-tools
data:
  unbound.conf: "server:\n  verbosity: 1\n  statistics-interval: 0\n  shm-enable:\
    \ yes\n  statistics-cumulative: yes\n  extended-statistics: yes\n  num-threads:\
    \ 1\n  interface: 0.0.0.0\n  port: 8053\n  prefer-ip6: no\n  so-reuseport: yes\n\
    \  msg-cache-size: 32m\n  msg-cache-slabs: 4\n  rrset-cache-size: 4m\n  rrset-cache-slabs:\
    \ 4\n  cache-min-ttl: 0\n  cache-max-ttl: 86400\n  cache-max-negative-ttl: 10\n\
    \  infra-host-ttl: 900\n  infra-cache-min-rtt: 50\n  infra-cache-slabs: 4\n  infra-cache-numhosts:\
    \ 10000\n  do-ip4: yes\n  do-ip6: no\n  do-udp: yes\n  do-tcp: yes\n  # tcp-upstream:\
    \ no\n  # udp-upstream-without-downstream: no\n  use-systemd: no\n  do-daemonize:\
    \ no\n  access-control: 0.0.0.0/0 allow\n  root-hints: /etc/unbound/root.hints\n\
    \  hide-identity: yes\n  hide-version: yes\n  hide-trustanchor: yes\n  prefetch:\
    \ yes\n  # prefetch-key: no\n  rrset-roundrobin: yes\n  minimal-responses: yes\n\
    \  serve-expired: yes\n  serve-expired-ttl: 0\n  serve-expired-ttl-reset: no\n\
    \  key-cache-size: 4m\n  key-cache-slabs: 4\n  neg-cache-size: 1m\nremote-control:\n\
    \  control-enable: yes\n  control-interface: /control/unbound.control.sock\n \
    \ # control-interface: 127.0.0.1\n  # control-port: 8953\n  control-use-cert:\
    \ \"yes\"\n  server-key-file: \"/control/unbound_server.key\"\n  server-cert-file:\
    \ \"/control/unbound_server.pem\"\n  control-key-file: \"/control/unbound_control.key\"\
    \n  control-cert-file: \"/control/unbound_control.pem\"\nforward-zone:\n  name:\
    \ \".\"\n  # Cloudflare\n  forward-addr: 1.1.1.1@853\n  forward-addr: 1.0.0.1@853\n\
    \  # forward-addr: 2606:4700:4700::1111@853\n  # forward-addr: 2606:4700:4700::1001@853\n\
    \  # Quad9\n  forward-addr: 9.9.9.9@853\n  forward-addr: 149.112.112.112@853\n\
    \  # forward-addr: 2620:fe::fe@853\n  # forward-addr: 2620:fe::9@853\n  forward-ssl-upstream:\
    \ yes"
