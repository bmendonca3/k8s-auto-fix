apiVersion: v1
kind: ConfigMap
metadata:
  name: openstack-exporter-openstack-config
data:
  openstack-config.yaml: "exporter:\n  log_level: {{ required \".Values.exporter.log_level\
    \ missing\" .Values.exporter.log_level }}\n  prometheus_port: {{ required \".Values.exporter.prometheus_port\
    \ missing\" .Values.exporter.prometheus_port | quote }}\nopenstack:\n  auth_url:\
    \ https://{{include \"keystone_api_endpoint_host_public\" .}}/v3\n  username:\
    \ {{ required \".Values.openstack.username missing\" .Values.openstack.username\
    \ }}\n  password: {{ required \".Values.global.openstack_exporter_master_password\
    \ missing\" .Values.global.openstack_exporter_master_password | quote }}\n  user_domain_name:\
    \ {{ required \".Values.openstack.user_domain_name missing\" .Values.openstack.user_domain_name\
    \ }}\n  project_domain_name: {{ required \".Values.openstack.project_domain_name\
    \ missing\" .Values.openstack.project_domain_name }}\n  project_name: {{ required\
    \ \".Values.openstack.project_name missing\" .Values.openstack.project_name }}\n\
    \  region: {{ required \".Values.global.region missing\" .Values.global.region\
    \ }}\ncollectors:\n  cinderbackend:\n    collector: openstack_exporter.collectors.cinderbackend.CinderBackendCollector\n\
    \    enabled: True"
