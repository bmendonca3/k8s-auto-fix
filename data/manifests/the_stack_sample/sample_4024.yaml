apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: kibana.<root Domain>
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kibana
            port:
              number: 5601
  - host: jenkins.<root Domain>
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jenkins
            port:
              number: 80
  - host: dev.<root Domain>
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: dev-frontend
            port:
              number: 8080
  - host: qa.<root Domain>
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: qa-frontend
            port:
              number: 8080
  - host: uat.<root Domain>
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: uat-frontend
            port:
              number: 8080
