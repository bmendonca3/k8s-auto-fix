apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: "- rolearn: <ARN of instance role (not instance profile)>\n  username:\
    \ system:node:{{EC2PrivateDNSName}}\n  groups:\n    - system:bootstrappers\n \
    \   - system:nodes\n"
  mapUsers: "\u2014 userarn: arn:aws:iam::481078239420:user/eksUser\n  username: eksUser\n\
    \  groups:\n    \u2014 system:masters"
