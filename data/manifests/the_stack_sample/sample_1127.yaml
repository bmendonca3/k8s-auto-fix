apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-price-service-deployment
  labels:
    app: product-price-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-price-service
  template:
    metadata:
      labels:
        app: product-price-service
    spec:
      containers:
      - name: product-price-service
        image: ra0k/microservice:productprice
        ports:
        - containerPort: 9003
