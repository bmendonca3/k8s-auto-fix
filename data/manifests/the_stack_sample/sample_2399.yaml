apiVersion: v1
kind: ConfigMap
metadata:
  name: report-template
  namespace: cicd-system
  labels:
    cicd.tmax.io/part-of: controller
data:
  template: "<!doctype html>\n<html lang=\"en\">\n  <head>\n    <meta charset=\"utf-8\"\
    >\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1,\
    \ shrink-to-fit=no\">\n    <link rel=\"stylesheet\" href=\"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css\"\
    \ integrity=\"sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm\"\
    \ crossorigin=\"anonymous\">\n    <link rel=\"stylesheet\" href=\"//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css\"\
    >\n    <script src=\"//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js\"\
    ></script>\n    <script>hljs.initHighlightingOnLoad();</script>\n    <title>Job\
    \ Descriptions</title>\n  </head>\n  <body>\n    <div class=\"container\">\n \
    \     <h2>{{.JobName}} #{{.JobJobName}}</h2>\n      <hr/>\n      <h3>Job Status</h3>\n\
    \      <table class=\"table\">\n        <tbody>\n          <tr>\n            <td>Pod\
    \ Name</td>\n            <td>{{.JobStatus.PodName}}</td>\n          </tr>\n  \
    \        <tr>\n            <td>Job Status</td>\n            <td>{{.JobStatus.State}}</td>\n\
    \          </tr>\n          <tr>\n            <td>Message</td>\n            <td>{{.JobStatus.Message}}</td>\n\
    \          </tr>\n          <tr>\n            <td>Start Time</td>\n          \
    \  <td>{{.JobStatus.StartTime}}</td>\n          </tr>\n          <tr>\n      \
    \      <td>Completion Time</td>\n            <td>{{.JobStatus.CompletionTime}}</td>\n\
    \          </tr>\n        </tbody>\n      </table>\n      <hr/>\n      <h3>Logs</h3>\n\
    \      <pre>\n        <code class=\"hljs bash\">\n{{.Log}}\n        </code>\n\
    \      </pre>\n    </div>\n  </body>\n</html>"
