apiVersion: batch/v1
kind: Job
metadata:
  generateName: upgrade-device-localpv-
  namespace: e2e
spec:
  template:
    metadata:
      labels:
        test: device-localpv-upgrade
    spec:
      serviceAccountName: e2e
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: openebs/device-localpv-e2e:ci
        imagePullPolicy: IfNotPresent
        env:
        - name: ANSIBLE_STDOUT_CALLBACK
          value: default
        - name: TO_VERSION_DEVICE_BRANCH
          value: ''
        - name: TO_VERSION_DEVICE_DRIVER_IMAGE
          value: ''
        - name: DEVICE_OPERATOR_NAMESPACE
          value: openebs
        command:
        - /bin/bash
        args:
        - -c
        - ansible-playbook ./e2e-tests/experiments/upgrade-device-localpv/test.yml
          -i /etc/ansible/hosts -v; exit 0
