kind: ConfigMap
apiVersion: v1
metadata:
  name: kube-flannel-cfg
  namespace: kube-system
  labels:
    application: flannel
data:
  cni-conf.json: "{\n    \"name\": \"podnet\",\n    \"type\": \"flannel\",\n    \"\
    delegate\": {\n        \"isDefaultGateway\": true\n    }\n}\n"
  net-conf.json: "{\n  \"Network\": \"10.2.0.0/16\",\n  \"Backend\": {\n    \"Type\"\
    : \"vxlan\"\n  }\n}"
