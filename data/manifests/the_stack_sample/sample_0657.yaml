apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: voting-app
  labels:
    app: voting-app
    name: redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voting-app
      name: redis-pod
  template:
    metadata:
      labels:
        app: voting-app
        name: redis-pod
    spec:
      containers:
      - image: redis
        name: redis
        ports:
        - containerPort: 6379
