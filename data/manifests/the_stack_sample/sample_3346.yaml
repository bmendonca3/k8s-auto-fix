apiVersion: v1
kind: ResourceQuota
metadata:
  name: default
spec:
  hard:
    requests.cpu: 500m
    requests.memory: 1Gi
    requests.storage: '0'
    limits.cpu: 2000m
    limits.memory: 4Gi
    count/persistentvolumeclaims: '0'
    count/services.loadbalancers: '0'
    count/services.nodeports: '0'
    count/deployments.apps: '2'
    count/daemonset.apps: '0'
    count/services: '2'
    count/pods: '10'
