apiVersion: v1
kind: ConfigMap
metadata:
  name: scheduler-policy
  namespace: kube-system
data:
  policy.cfg: "{\n  \"AlwaysCheckAllPredicates\": true,\n  \"ExtenderConfigs\": [\n\
    \    {\n      \"URLPrefix\": \"https://wca-scheduler.wca-scheduler.svc.cluster.local:30180\"\
    ,\n      \"FilterVerb\": \"filter\",\n      \"PrioritizeVerb\": \"prioritize\"\
    ,\n      \"Weight\": 1,\n      \"EnableHTTPS\": true,\n      \"Ignorable\": true,\n\
    \      \"NodeCacheCapable\": true\n    }\n  ]\n}"
