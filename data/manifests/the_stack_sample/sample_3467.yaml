apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
data:
  Corefile: ".:53 {\n    errors\n    health\n    log . {\n        class error\n  \
    \  }\n    kubernetes ${cluster_domain_suffix} ${service_cidr} {\n        pods\
    \ insecure\n        upstream\n        fallthrough in-addr.arpa ip6.arpa\n    }\n\
    \    prometheus :9153\n    forward . /etc/resolv.conf\n    cache 30\n    loop\n\
    \    reload\n    loadbalance\n}"
