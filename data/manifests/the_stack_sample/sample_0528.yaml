apiVersion: v1
kind: Pod
metadata:
  name: busybox
spec:
  volumes:
  - name: myvolume1
    emptyDir: {}
  - name: myvolume2
    emptyDir: {}
  containers:
  - name: busybox1
    image: busybox:latest
    command:
    - /bin/sh
    - -c
    - sleep 600
    volumeMounts:
    - mountPath: /foo
      name: myvolume1
  - name: busybox2
    image: busybox:latest
    command:
    - /bin/sh
    - -c
    - sleep 600
    volumeMounts:
    - mountPath: /bar
      name: myvolume2
