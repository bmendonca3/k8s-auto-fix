apiVersion: v1
kind: Secret
metadata:
  name: modeldb-backend-config-secret
stringData:
  config.yaml: "#ModelDB Properties\ngrpcServer:\n  port: 8085\n\n#Entity name list\n\
    entities:\n  projectEntity: Project\n  experimentEntity: Experiment\n  experimentRunEntity:\
    \ ExperimentRun\n  artifactStoreMappingEntity: ArtifactStoreMapping\n  jobEntity:\
    \ Job\n  collaboratorEntity: Collaborator\n\n# Database settings (type mysql,\
    \ mongodb, couchbasedb etc..)\ndatabase:\n  DBType: rdbms\n  RdbConfiguration:\n\
    \    RdbDatabaseName: modeldb\n    RdbDriver: \"com.mysql.cj.jdbc.Driver\"\n \
    \   RdbDialect: \"org.hibernate.dialect.MySQL5Dialect\"\n    RdbUrl: \"jdbc:mysql://modeldb-mysql-backend:3306\"\
    \n    RdbUsername: root\n    RdbPassword: root\n\n#ArtifactStore Properties\n\
    artifactStore_grpcServer:\n  host: artifact-store-backend\n  port: 8086\n\n#AuthService\
    \ Properties\nauthService:\n  host: #uacservice # Docker container name OR docker\
    \ IP\n  port: #50051"
type: Opaque
