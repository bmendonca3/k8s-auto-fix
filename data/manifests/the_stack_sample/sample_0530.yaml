apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: openebs-sc-grafana-data
  namespace: screeps
  annotations:
    openebs.io/cas-type: cstor
    cas.openebs.io/config: "- name: StoragePoolClaim\n  value: \"cstor-disk-pool\"\
      \n- name: ReplicaCount\n  value: \"3\"\n"
provisioner: openebs.io/provisioner-iscsi
