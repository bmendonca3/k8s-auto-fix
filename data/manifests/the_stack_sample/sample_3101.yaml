apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      myApp: mongodb
  template:
    metadata:
      labels:
        myApp: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:3.6.5-jessie
        volumeMounts:
        - name: mongo-persistant-storage
          mountPath: /data/db
      volumes:
      - name: mongo-persistant-storage
        hostPath:
          path: /mnt/some/directory/structure/
