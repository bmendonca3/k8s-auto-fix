kind: Service
apiVersion: v1
metadata:
  name: kubernetes-watchpod
  namespace: kube-system
  labels:
    app: kubernetes-watchpod
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/minikube-addons: watchpod
    kubernetes.io/minikube-addons-endpoint: watchpod
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: kubernetes-watchpod
