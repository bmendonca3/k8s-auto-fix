apiVersion: apps/v1
kind: Deployment
metadata:
  name: commands-proxy
  namespace: beta-parrot-bot
  labels:
    app: commands-proxy
spec:
  selector:
    matchLabels:
      app: commands-proxy
  replicas: 1
  template:
    metadata:
      labels:
        app: commands-proxy
    spec:
      imagePullSecrets:
      - name: docker-pass
      containers:
      - name: telegram-drawer
        image: ghcr.io/danilandreev/github-parrot-bot-dev
        ports:
        - containerPort: 3100
        volumeMounts:
        - mountPath: /.env
          subPath: .env
          name: env
      volumes:
      - name: env
        configMap:
          name: commands-proxy
          items:
          - key: env
            path: .env
