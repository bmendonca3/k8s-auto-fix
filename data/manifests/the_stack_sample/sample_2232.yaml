apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-sessions
  namespace: selenium
  labels:
    app: selenium-sessions
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selenium-sessions
  template:
    metadata:
      labels:
        app: selenium-sessions
    spec:
      priorityClassName: high-priority
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: cloud.google.com/gke-preemptible
                operator: DoesNotExist
              - key: eks.amazonaws.com/capacityType
                operator: NotIn
                values:
                - SPOT
              - key: kubernetes.azure.com/scalesetpriority
                operator: NotIn
                values:
                - spot
      securityContext:
        runAsNonRoot: true
      containers:
      - name: selenium-sessions
        image: selenium/sessions:4.0.0
        ports:
        - containerPort: 5556
        env:
        - name: JAVA_OPTS
          value: -Xmx512m
        - name: SE_EVENT_BUS_HOST
          value: selenium-event-bus
        - name: SE_EVENT_BUS_PUBLISH_PORT
          value: '4442'
        - name: SE_EVENT_BUS_SUBSCRIBE_PORT
          value: '4443'
        readinessProbe:
          tcpSocket:
            port: 5556
          initialDelaySeconds: 10
        livenessProbe:
          tcpSocket:
            port: 5556
          initialDelaySeconds: 30
        resources:
          limits:
            cpu: 2
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 600Mi
