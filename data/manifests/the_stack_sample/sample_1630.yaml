apiVersion: v1
kind: Pod
metadata:
  name: aws-cli
  namespace: default
  labels:
    name: aws-cli
spec:
  serviceAccount: pod-iam-identity
  serviceAccountName: pod-iam-identity
  containers:
  - name: aws-cli
    image: cloudkats/ci-tools:2019.12
    command:
    - sleep
    - '999'
    resources:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 100m
        memory: 100Mi
