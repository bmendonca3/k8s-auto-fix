apiVersion: apps/v1
kind: Deployment
metadata:
  name: crime-detail-api-endpoint
  namespace: api-services
  labels:
    app: crime-detail-api-endpoint
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crime-detail-api-endpoint
  template:
    metadata:
      labels:
        app: crime-detail-api-endpoint
    spec:
      containers:
      - name: crime-detail-api-endpoint
        image: usfinthere/crime_detail_api:latest
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: postgres-secret
        ports:
        - name: http
          containerPort: 8080
      imagePullSecrets:
      - name: regcred
