apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    accelerator: v3-8
    benchmarkId: tf-nightly-keras-api-connection-v3-8
    frameworkVersion: tf-nightly
    mode: connection
    model: keras-api
  name: tf-nightly-keras-api-connection-v3-8
  namespace: automated
spec:
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      annotations:
        ml-testing-accelerators/gcs-subdir: tf-nightly/keras-api/connection/v3-8
        ml-testing-accelerators/metric-config: "{\n  \"sources\": [\n    {\n     \
          \ \"tensorboard\": {\n        \"aggregate_assertions\": [\n\n        ],\n\
          \        \"exclude_tags\": [\n\n        ],\n        \"include_tags\": [\n\
          \          {\n            \"strategies\": [\n              \"FINAL\"\n \
          \           ],\n            \"tag_pattern\": \"*\"\n          }\n      \
          \  ],\n        \"merge_runs\": false\n      }\n    }\n  ]\n}\n"
      labels:
        accelerator: v3-8
        benchmarkId: tf-nightly-keras-api-connection-v3-8
        frameworkVersion: tf-nightly
        mode: connection
        model: keras-api
    spec:
      activeDeadlineSeconds: 3600
      backoffLimit: 1
      template:
        metadata:
          annotations:
            reserved.cloud-tpus.google.com: 'false'
            tf-version.cloud-tpus.google.com: nightly
        spec:
          containers:
          - env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            image: gcr.io/xl-ml-test/health-monitor:stable
            imagePullPolicy: Always
            name: monitor
          - args:
            - /bin/bash
            - -c
            - 'set -u

              set -e

              set -x


              export PATH=$PATH:/root/google-cloud-sdk/bin

              gcloud source repos clone tf2-api-tests --project=xl-ml-test

              cd tf2-api-tests

              pip3 install behave

              behave -e ipynb_checkpoints --tags=-fails  -i aaa_connection

              '
            env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: JOB_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['job-name']
            - name: MODEL_DIR
              value: $(OUTPUT_BUCKET)/tf-nightly/keras-api/connection/v3-8/$(JOB_NAME)
            envFrom:
            - configMapRef:
                name: gcs-buckets
            image: gcr.io/xl-ml-test/tensorflow:nightly
            imagePullPolicy: Always
            name: train
            resources:
              limits:
                cloud-tpus.google.com/preemptible-v3: 8
              requests:
                cpu: 2
                memory: 20G
            volumeMounts:
            - mountPath: /dev/shm
              name: dshm
              readOnly: false
          initContainers:
          - env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: JOB_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['job-name']
            - name: MODEL_DIR
              value: $(OUTPUT_BUCKET)/tf-nightly/keras-api/connection/v3-8/$(JOB_NAME)
            - name: METRIC_CONFIG
              value: "{\n \"metric_collection_config\": {\n  \"default_aggregation_strategies\"\
                : [\n   \"final\"\n  ],\n  \"metric_to_aggregation_strategies\": {\n\
                \   \"examples_per_second\": [\n    \"average\"\n   ]\n  },\n  \"\
                use_run_name_prefix\": true,\n  \"write_to_bigquery\": true\n },\n\
                \ \"regression_test_config\": {\n  \"alert_for_failed_jobs\": true\n\
                \ },\n \"test_name\": \"tf-nightly-keras-api-connection-v3-8\"\n}\n"
            envFrom:
            - configMapRef:
                name: gcs-buckets
            image: gcr.io/xl-ml-test/publisher:stable
            imagePullPolicy: Always
            name: publisher
          nodeSelector:
            tpu-available: 'true'
          restartPolicy: Never
          volumes:
          - emptyDir:
              medium: Memory
            name: dshm
  schedule: 0 10 * * *
  successfulJobsHistoryLimit: 1
