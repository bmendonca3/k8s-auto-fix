kind: ConfigMap
apiVersion: v1
metadata:
  name: nodepool
  namespace: dmandry
data:
  nodepool.yaml: "zookeeper-servers:\n  - host: zuul\n    port: 2281\nzookeeper-tls:\n\
    \  cert: /var/certs/client.pem\n  key: /var/certs/clientkey.pem\n  ca: /var/certs/cacert.pem\n\
    \nlabels:\n  - name: ubuntu-bionic\n\nproviders:\n  - name: dmandry\n    driver:\
    \ openshiftpods\n    context: secret\n    pools:\n      - name: dmandry\n    \
    \    labels:\n          - name: ubuntu-bionic\n            image: python:alpine\n\
    \            memory: 256"
