apiVersion: v1
kind: Pod
metadata:
  name: postgres
  namespace: nestjs-app
  labels:
    application: postgres-pod
spec:
  containers:
  - name: postgres
    image: postgres
    env:
    - name: POSTGRES_PASSWORD
      value: '123456'
    ports:
    - name: web
      containerPort: 5432
      protocol: TCP
