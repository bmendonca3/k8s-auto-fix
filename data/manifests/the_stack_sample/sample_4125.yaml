apiVersion: apps/v1
kind: Deployment
metadata:
  name: cadence
  labels:
    app: cadence
spec:
  replicas: 4
  selector:
    matchLabels:
      app: cadence
  template:
    metadata:
      labels:
        app: cadence
    spec:
      containers:
      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.14
        command:
        - /cloud_sql_proxy
        - -instances=snap-cadence-dev:us-central1:cadence-db=tcp:3306
        - -credential_file=/secrets/cloudsql/key.json
        securityContext:
          runAsUser: 2
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: cloudsql-instance-credentials
          mountPath: /secrets/cloudsql
          readOnly: true
      - name: cadence
        image: ubercadence/server:0.11.0-auto-setup
        ports:
        - containerPort: 7933
        - containerPort: 7934
        - containerPort: 7935
        - containerPort: 7939
        env:
        - name: NUM_HISTORY_SHARDS
          value: '128'
        - name: RINGPOP_BOOTSTRAP_MODE
          value: hosts
        - name: RINGPOP_SEEDS
          value: 10.53.34.77:17933
        - name: DB
          value: mysql
        - name: DYNAMIC_CONFIG_FILE_PATH
          value: config/dynamicconfig/development.yaml
        - name: MYSQL_PWD
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: password
        - name: MYSQL_SEEDS
          value: 127.0.0.1
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: username
        - name: MYSQL_TX_ISOLATION_COMPAT
          value: 'true'
        - name: STATSD_ENDPOINT
          value: statsd:8125
      volumes:
      - name: cloudsql-instance-credentials
        secret:
          secretName: cloudsql-instance-credentials
