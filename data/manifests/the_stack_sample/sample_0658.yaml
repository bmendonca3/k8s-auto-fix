apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch-config
  namespace: ftc-elasticsearch-cluster
data:
  elasticsearch.yml: "cluster.name: \"myesdb\"\nnode:\n  master: ${NODE_MASTER}\n\
    \  data: ${NODE_DATA}\n  name: ${NODE_NAME}\n  ingest: ${NODE_INGEST}\n  max_local_storage_nodes:\
    \ 1\n\nprocessors: ${PROCESSORS:1}\n\nnetwork.host: 0.0.0.0\n\n#path:\n # data:\
    \ /data\n#  logs: /logs\n  #repo: ${REPO_LOCATIONS}\n\nbootstrap:\n  memory_lock:\
    \ ${MEMORY_LOCK}\n\nhttp:\n  enabled: \"true\"\n  compression: true\n  cors:\n\
    \    enabled: \"true\"\n    allow-origin: \"*\"\n\ndiscovery:\n  zen:\n    ping.unicast.hosts:\
    \ ${DISCOVERY_SERVICE}\n    minimum_master_nodes: ${NUMBER_OF_MASTERS}"
