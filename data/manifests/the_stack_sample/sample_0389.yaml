apiVersion: v1
kind: Service
metadata:
  name: unifi
  namespace: networking
  labels:
    app.kubernetes.io/name: unifi
    app.kubernetes.io/instance: unifi
spec:
  type: ExternalName
  externalName: unifi.${SECRET_PRIVATE_DOMAIN}.
  ports:
  - name: http
    port: 443
    protocol: TCP
    targetPort: 443
