apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-deployment
  namespace: my-namespace
  labels:
    app: sample-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      name: sample-app-pod
      labels:
        app: sample-app
    spec:
      containers:
      - name: sample
        image: ctf/sample-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 9000
