apiVersion: apps/v1
kind: Deployment
metadata:
  name: obs
spec:
  selector:
    matchLabels:
      app: obs-server
  replicas: 1
  template:
    metadata:
      labels:
        app: obs-server
    spec:
      containers:
      - name: obs
        image: adanalife/obs:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        - containerPort: 5900
        resources:
          requests:
            memory: 128Mi
            cpu: 2
            ephemeral-storage: 1Gi
          limits:
            memory: 256Mi
            cpu: 2
        env:
        - name: DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: tripbot-secrets
              key: DATABASE_HOST
        - name: DATABASE_DB
          valueFrom:
            secretKeyRef:
              name: tripbot-secrets
              key: DATABASE_DB
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: tripbot-secrets
              key: DATABASE_USER
        - name: DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: tripbot-secrets
              key: DATABASE_HOST
        - name: TWITCH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: tripbot-secrets
              key: TWITCH_CLIENT_ID
        - name: TWITCH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: tripbot-secrets
              key: TWITCH_CLIENT_SECRET
        - name: TWITCH_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: tripbot-secrets
              key: TWITCH_AUTH_TOKEN
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: tripbot-secrets
              key: SENTRY_DSN
        - name: TRIPBOT_HTTP_AUTH
          valueFrom:
            secretKeyRef:
              name: tripbot-secrets
              key: TRIPBOT_HTTP_AUTH
        - name: TWILIO_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: tripbot-secrets
              key: TWILIO_AUTH_TOKEN
        volumeMounts:
        - name: dashcam-volume
          mountPath: /opt/data/Dashcam/_all
        - name: log
          mountPath: /opt/tripbot/log
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx
          readOnly: true
          name: nginx-conf
        - mountPath: /var/log/nginx
          name: log
      volumes:
      - name: dashcam-volume
        persistentVolumeClaim:
          claimName: dashcam-from-host-claim
      - name: nginx-conf
        configMap:
          name: nginx-conf
          items:
          - key: nginx.conf
            path: nginx.conf
          - key: virtualhost.conf
            path: virtualhost/virtualhost.conf
      - name: log
        emptyDir: {}
