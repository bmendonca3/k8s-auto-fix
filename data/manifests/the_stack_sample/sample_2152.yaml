apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubia-deploy
  namespace: chp16-set1612
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kubia-deploy
  template:
    metadata:
      name: kubia-deploy
      labels:
        app: kubia-deploy
    spec:
      securityContext:
        runAsUser: 1000
        runAsNonRoot: true
      serviceAccountName: foo
      containers:
      - image: georgebaptista/kubia
        name: kubia-deploy
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          runAsNonRoot: true
          runAsUser: 1000
        resources:
          limits:
            cpu: 200m
          requests:
            cpu: 100m
