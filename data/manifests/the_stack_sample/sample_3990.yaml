apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: monitoring-prometheus-node-exporter
  namespace: monitoring
  labels:
    app: prometheus-node-exporter
    heritage: Helm
    release: monitoring
    chart: prometheus-node-exporter-1.11.2
    jobLabel: node-exporter
    gitops.jenkins-x.io/pipeline: namespaces
  annotations:
    meta.helm.sh/release-name: monitoring
spec:
  privileged: false
  volumes:
  - configMap
  - emptyDir
  - projected
  - secret
  - downwardAPI
  - persistentVolumeClaim
  - hostPath
  hostNetwork: true
  hostIPC: false
  hostPID: true
  hostPorts:
  - min: 0
    max: 65535
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: MustRunAs
    ranges:
    - min: 0
      max: 65535
  fsGroup:
    rule: MustRunAs
    ranges:
    - min: 0
      max: 65535
  readOnlyRootFilesystem: false
