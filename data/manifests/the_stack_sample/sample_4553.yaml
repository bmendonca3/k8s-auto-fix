apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-operator
  labels:
    version: devel
    operator.tekton.dev/release: devel
spec:
  replicas: 1
  selector:
    matchLabels:
      name: tekton-operator
  template:
    metadata:
      labels:
        name: tekton-operator
        app: tekton-operator
    spec:
      serviceAccountName: tekton-operator
      containers:
      - name: tekton-operator
        image: ko://github.com/tektoncd/operator/cmd/kubernetes
        imagePullPolicy: Always
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: tekton-operator
        - name: IMAGE_PIPELINES_PROXY
          value: ko://github.com/tektoncd/operator/cmd/proxy
