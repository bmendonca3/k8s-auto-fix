apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: tide
  labels:
    app: tide
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: tide
  template:
    metadata:
      labels:
        app: tide
    spec:
      containers:
      - name: tide
        image: gcr.io/k8s-prow/tide:v20190906-eff7a2073
        args:
        - --dry-run=false
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --config-path=/etc/config/config.yaml
        - --job-config-path=/etc/job-config
        - --gcs-credentials-file=/etc/service-account/service-account.json
        - --history-uri=gs://k8s-prow/tide-history.json
        - --status-path=gs://k8s-prow/tide-status-checkpoint.yaml
        ports:
        - name: http
          containerPort: 8888
        volumeMounts:
        - name: oauth
          mountPath: /etc/github
          readOnly: true
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: job-config
          mountPath: /etc/job-config
          readOnly: true
        - name: service-account
          mountPath: /etc/service-account
          readOnly: true
      volumes:
      - name: oauth
        secret:
          secretName: oauth-token
      - name: config
        configMap:
          name: config
      - name: job-config
        configMap:
          name: job-config
      - name: service-account
        secret:
          secretName: tide-history-service-account
