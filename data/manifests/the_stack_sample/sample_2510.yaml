apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: natss-channelable-manipulator
  labels:
    duck.knative.dev/channelable: 'true'
rules:
- apiGroups:
  - messaging.knative.dev
  resources:
  - natsschannels
  - natsschannels/status
  verbs:
  - create
  - get
  - list
  - watch
  - update
  - patch
