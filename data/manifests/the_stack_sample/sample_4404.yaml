kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-mongo-replication
spec:
  podSelector:
    matchLabels:
      statefulset: mongodb
  ingress:
  - from:
    - podSelector:
        matchLabels:
          statefulset: mongodb
    ports:
    - protocol: TCP
      port: 27017
