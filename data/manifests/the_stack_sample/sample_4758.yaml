apiVersion: v1
kind: Service
metadata:
  labels:
    name: wso2bps-manager
  name: wso2bps-manager
spec:
  type: NodePort
  sessionAffinity: ClientIP
  ports:
  - name: servlet-http
    port: 9763
    targetPort: 9763
    nodePort: 32031
  - name: servlet-https
    port: 9443
    targetPort: 9443
    nodePort: 32032
  selector:
    name: wso2bps-manager
