kind: ConfigMap
apiVersion: v1
metadata:
  name: cm-hub-1
  namespace: control-hub-1
  labels:
    f5type: virtual-server
    as3: 'true'
    hubMode: 'true'
data:
  template: "{\n  \"class\": \"AS3\",\n  \"action\": \"deploy\",\n  \"persist\": true,\n\
    \  \"declaration\": {\n    \"class\": \"ADC\",\n    \"schemaVersion\": \"3.25.0\"\
    ,\n    \"id\": \"hubtest00\",\n    \"hubtest01\": {\n      \"class\": \"Tenant\"\
    ,\n      \"hubtest01\": {\n        \"class\": \"Application\",\n        \"template\"\
    : \"generic\",\n        \"app_svc_vs\": {\n          \"class\": \"Service_HTTP\"\
    ,\n          \"persistenceMethods\": [ \"cookie\" ],\n          \"virtualAddresses\"\
    : [\n            \"192.168.200.41\"\n          ],\n          \"snat\": \"self\"\
    ,\n          \"virtualPort\": 80,\n          \"pool\": \"hubtest01_app_svc_pool\"\
    \n        },\n        \"hubtest01_app_svc_pool\": {\n          \"class\": \"Pool\"\
    ,\n          \"monitors\": [\n            \"tcp\"\n          ],\n          \"\
    loadBalancingMode\": \"least-connections-member\",\n          \"members\": [\n\
    \          {\n            \"servicePort\": 8080,\n            \"serverAddresses\"\
    : [ ]\n          }\n          ]\n        }\n      }\n    }\n  }\n}"
