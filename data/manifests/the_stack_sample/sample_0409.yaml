apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backplane-srep-admins-cluster
rules:
- apiGroups:
  - ''
  resources:
  - nodes
  verbs:
  - patch
- apiGroups:
  - config.openshift.io
  resources:
  - projects
  verbs:
  - '*'
- apiGroups:
  - project.openshift.io
  resources:
  - projects
  verbs:
  - '*'
- apiGroups:
  - ''
  resources:
  - namespaces
  - namespaces/finalize
  verbs:
  - '*'
- apiGroups:
  - user.openshift.io
  resources:
  - groups
  verbs:
  - patch
  - update
- apiGroups:
  - config.openshift.io
  resources:
  - clusterversions
  verbs:
  - patch
  - update
- apiGroups:
  - certificates.k8s.io
  resources:
  - certificatesigningrequests/approval
  verbs:
  - update
- nonResourceURLs:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  - selfsubjectaccessreviews
  - selfsubjectrulesreviews
  verbs:
  - '*'
- apiGroups:
  - authorization.openshift.io
  resources:
  - resourceaccessreviews
  - subjectaccessreviews
  verbs:
  - '*'
- apiGroups:
  - user.openshift.io
  resources:
  - users
  verbs:
  - delete
- apiGroups:
  - machineconfiguration.openshift.io
  resources:
  - '*'
  verbs:
  - get
  - list
  - watch
