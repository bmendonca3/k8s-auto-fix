kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ngxdb-postgresql
  labels:
    app: postgresql
  annotations:
    trident.netapp.io/reclaimPolicy: Retain
    trident.netapp.io/snapshotDirectory: 'false'
    trident.netapp.io/snapshotPolicy: default
spec:
  storageClassName: hostpath
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
