apiVersion: batch/v1
kind: Job
metadata:
  generateName: postgres-liveness-
  namespace: litmus
spec:
  template:
    metadata:
      name: postgres-liveness
      namespace: litmus
      labels:
        liveness: postgres-liveness
        infra-aid: liveness
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      tolerations:
      - key: infra-aid
        value: observer
        operator: Equal
        effect: NoSchedule
      containers:
      - name: ansibletest
        image: openebs/ansible-runner:ci
        imagePullPolicy: Always
        env:
        - name: ANSIBLE_STDOUT_CALLBACK
          value: default
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        command:
        - /bin/bash
        args:
        - -c
        - ansible-playbook ./crunchy-postgres/liveness/test.yml -i /etc/ansible/hosts
          -v; exit 0
      - name: postgres-liveness
        image: openebs/tests-postgresql-client
        env:
        - name: INIT_WAIT_DELAY
          value: '30'
        - name: INIT_RETRY_COUNT
          value: '10'
        - name: LIVENESS_PERIOD_SECONDS
          value: '10'
        - name: LIVENESS_TIMEOUT_SECONDS
          value: '10'
        - name: LIVENESS_RETRY_COUNT
          value: '6'
        - name: NAMESPACE
          value: app-pgres-ns
        - name: SERVICE_NAME
          value: pgset
        - name: DATABASE
          value: userdb
        - name: USER
          value: testuser
        - name: PASSWORD
          value: password
        - name: PORT
          value: '5432'
        command:
        - /bin/bash
        args:
        - -c
        - python ./liveness.py ; exit 0
