apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    accelerator: v2-32
    benchmarkId: tf-r2.3.2-bert-mnli-conv-v2-32
    frameworkVersion: tf-r2.3.2
    mode: conv
    model: bert-mnli
  name: tf-r2.3.2-bert-mnli-conv-v2-32
  namespace: automated
spec:
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      annotations:
        ml-testing-accelerators/gcs-subdir: tf-r2.3.2/bert-mnli/conv/v2-32
        ml-testing-accelerators/metric-config: "{\n  \"sources\": [\n    {\n     \
          \ \"literals\": {\n        \"assertions\": {\n          \"duration\": {\n\
          \            \"inclusive_bounds\": false,\n            \"std_devs_from_mean\"\
          : {\n              \"comparison\": \"LESS\",\n              \"std_devs\"\
          : 5\n            },\n            \"wait_for_n_data_points\": 10\n      \
          \    }\n        }\n      }\n    },\n    {\n      \"tensorboard\": {\n  \
          \      \"aggregate_assertions\": [\n          {\n            \"assertion\"\
          : {\n              \"inclusive_bounds\": true,\n              \"std_devs_from_mean\"\
          : {\n                \"comparison\": \"GREATER\",\n                \"std_devs\"\
          : 2\n              },\n              \"wait_for_n_data_points\": 0\n   \
          \         },\n            \"strategy\": \"AVERAGE\",\n            \"tag\"\
          : \"examples_per_second\"\n          }\n        ],\n        \"exclude_tags\"\
          : [\n\n        ],\n        \"include_tags\": [\n          {\n          \
          \  \"strategies\": [\n              \"FINAL\"\n            ],\n        \
          \    \"tag_pattern\": \"*\"\n          }\n        ],\n        \"merge_runs\"\
          : false\n      }\n    }\n  ]\n}\n"
      labels:
        accelerator: v2-32
        benchmarkId: tf-r2.3.2-bert-mnli-conv-v2-32
        frameworkVersion: tf-r2.3.2
        mode: conv
        model: bert-mnli
    spec:
      activeDeadlineSeconds: 36000
      backoffLimit: 1
      template:
        metadata:
          annotations:
            reserved.cloud-tpus.google.com: 'false'
            tf-version.cloud-tpus.google.com: 2.3.2
        spec:
          containers:
          - env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            image: gcr.io/xl-ml-test/health-monitor:stable
            imagePullPolicy: Always
            name: monitor
          - args:
            - python3
            - official/nlp/bert/run_classifier.py
            - --tpu=$(KUBE_GOOGLE_CLOUD_TPU_ENDPOINTS)
            - --steps_per_loop=1000
            - --input_meta_data_path=$(BERT_CLASSIFICATION_DIR)/mnli_meta_data
            - --train_data_path=$(BERT_CLASSIFICATION_DIR)/mnli_train.tf_record
            - --eval_data_path=$(BERT_CLASSIFICATION_DIR)/mnli_eval.tf_record
            - --bert_config_file=$(KERAS_BERT_DIR)/uncased_L-24_H-1024_A-16/bert_config.json
            - --init_checkpoint=$(KERAS_BERT_DIR)/uncased_L-24_H-1024_A-16/bert_model.ckpt
            - --learning_rate=3e-5
            - --distribution_strategy=tpu
            - --model_dir=$(MODEL_DIR)
            - --train_batch_size=256
            - --eval_batch_size=256
            - --num_train_epochs=6
            env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: JOB_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['job-name']
            - name: MODEL_DIR
              value: $(OUTPUT_BUCKET)/tf-r2.3.2/bert-mnli/conv/v2-32/$(JOB_NAME)
            envFrom:
            - configMapRef:
                name: gcs-buckets
            image: gcr.io/xl-ml-test/tensorflow:r2.3.2
            imagePullPolicy: Always
            name: train
            resources:
              limits:
                cloud-tpus.google.com/v2: 32
              requests:
                cpu: 2
                memory: 20G
            volumeMounts:
            - mountPath: /dev/shm
              name: dshm
              readOnly: false
          initContainers:
          - env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: JOB_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['job-name']
            - name: MODEL_DIR
              value: $(OUTPUT_BUCKET)/tf-r2.3.2/bert-mnli/conv/v2-32/$(JOB_NAME)
            - name: METRIC_CONFIG
              value: "{\n \"metric_collection_config\": {\n  \"default_aggregation_strategies\"\
                : [\n   \"final\"\n  ],\n  \"metric_to_aggregation_strategies\": {\n\
                \   \"examples_per_second\": [\n    \"average\"\n   ]\n  },\n  \"\
                use_run_name_prefix\": true,\n  \"write_to_bigquery\": true\n },\n\
                \ \"regression_test_config\": {\n  \"metric_success_conditions\":\
                \ {\n   \"examples_per_second_average\": {\n    \"comparison\": \"\
                greater_or_equal\",\n    \"success_threshold\": {\n     \"stddevs_from_mean\"\
                : 2\n    }\n   },\n   \"total_wall_time\": {\n    \"comparison\":\
                \ \"less\",\n    \"success_threshold\": {\n     \"stddevs_from_mean\"\
                : 5\n    },\n    \"wait_for_n_points_of_history\": 10\n   }\n  }\n\
                \ },\n \"test_name\": \"tf-r2.3.2-bert-mnli-conv-v2-32\"\n}\n"
            envFrom:
            - configMapRef:
                name: gcs-buckets
            image: gcr.io/xl-ml-test/publisher:stable
            imagePullPolicy: Always
            name: publisher
          nodeSelector:
            tpu-available: 'true'
          restartPolicy: Never
          volumes:
          - emptyDir:
              medium: Memory
            name: dshm
  schedule: 0 4 * * *
  successfulJobsHistoryLimit: 1
