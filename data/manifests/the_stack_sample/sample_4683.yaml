apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: sharedsecrets.veccsolutions.com
spec:
  scope: Cluster
  names:
    plural: sharedsecrets
    singular: sharedsecret
    kind: SharedSecret
  group: veccsolutions.com
  versions:
  - name: v1beta1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            allOf:
            - required:
              - source
              - target
            properties:
              source:
                type: object
                allOf:
                - required:
                  - namespace
                  - name
                properties:
                  namespace:
                    type: string
                  name:
                    type: string
              target:
                type: object
                allOf:
                - required:
                  - allowedNamespaces
                properties:
                  allowedNamespaces:
                    type: array
                    items:
                      type: string
                  blockedNamespaces:
                    type: array
                    items:
                      type: string
