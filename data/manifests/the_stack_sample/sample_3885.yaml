apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    home: work
spec:
  containers:
  - name: homework
    image: andel7/testing-hw:latest
    volumeMounts:
    - name: app
      mountPath: /opt/bitnami/nginx/html
  initContainers:
  - name: init-myservice
    image: busybox:1.31.0
    command:
    - sh
    - -c
    - wget -O- https://tinyurl.com/otus-k8s-intro | sh
    volumeMounts:
    - name: app
      mountPath: /app
  volumes:
  - name: app
    emptyDir: {}
