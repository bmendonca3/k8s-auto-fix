apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgenerator
spec:
  selector:
    matchLabels:
      app: loadgenerator
  replicas: 1
  template:
    metadata:
      labels:
        app: loadgenerator
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: 'true'
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      restartPolicy: Always
      initContainers:
      - command:
        - /bin/sh
        - -exc
        - "echo \"Init container pinging frontend: ${FRONTEND_ADDR}...\"\nSTATUSCODE=$(wget\
          \ --server-response http://${FRONTEND_ADDR} 2>&1 | awk '/^  HTTP/{print\
          \ $2}')\nif test $STATUSCODE -ne 200; then\n    echo \"Error: Could not\
          \ reach frontend - Status code: ${STATUSCODE}\"\n    exit 1\nfi\n"
        name: frontend-check
        image: busybox:latest
        securityContext:
          runAsUser: 65534
          runAsGroup: 65534
        env:
        - name: FRONTEND_ADDR
          value: frontend:80
      containers:
      - name: main
        image: loadgenerator
        env:
        - name: FRONTEND_ADDR
          value: frontend:80
        - name: USERS
          value: '10'
        resources:
          requests:
            cpu: 300m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
