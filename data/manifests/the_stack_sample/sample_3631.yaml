apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: <ACUMOS_NAMESPACE>
  name: mlwb-notebook-catalog-webcomponent
  labels:
    app: mlwb-notebook-catalog-webcomponent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlwb-notebook-catalog-webcomponent
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mlwb-notebook-catalog-webcomponent
        <ACUMOS_SERVICE_LABEL_KEY>: <MLWB_NOTEBOOK_SERVICE_LABEL>
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: <ACUMOS_SERVICE_LABEL_KEY>
                operator: NotIn
                values:
                - <MLWB_NOTEBOOK_SERVICE_LABEL>
            topologyKey: kubernetes.io/node
      imagePullSecrets:
      - name: acumos-registry
      containers:
      - name: mlwb-notebook-catalog-webcomponent
        image: <MLWB_NOTEBOOK_CATALOG_WEBCOMPONENT_IMAGE>
        env:
        - name: ES_JAVA_OPTS
          value: -Xms128m -Xmx256m
        - name: ENVIRONMENT
          value: deploy
        - name: projectmSURL
          value: http://mlwb-project-service:9088/mlWorkbench/v1/project
        - name: notebookmSURL
          value: http://mlwb-notebook-service:9089/mlWorkbench/v1/notebook
        - name: pipelinemSURL
          value: http://mlwb-pipeline-service:9090/mlWorkbench/v1/pipeline
        - name: notebookWikiURL
          value: https://wiki.acumos.org/display/TRAIN
        - name: useExternalNotebook
          value: <MLWB_JUPYTERHUB_EXTERNAL_NOTEBOOK_SERVICE>
        ports:
        - containerPort: 9087
        volumeMounts:
        - mountPath: /maven/logs
          name: logs
      restartPolicy: Always
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: <MLWB_NOTEBOOK_SERVICE_LABEL>
