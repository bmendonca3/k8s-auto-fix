apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    accelerator: v2-32
    benchmarkId: tf-nightly-classifier-resnet-func-v2-32
    frameworkVersion: tf-nightly
    mode: func
    model: classifier-resnet
  name: tf-nightly-classifier-resnet-func-v2-32
  namespace: automated
spec:
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      annotations:
        ml-testing-accelerators/gcs-subdir: tf-nightly/classifier-resnet/func/v2-32
        ml-testing-accelerators/metric-config: "{\n  \"sources\": [\n    {\n     \
          \ \"literals\": {\n        \"assertions\": {\n          \"duration\": {\n\
          \            \"inclusive_bounds\": false,\n            \"std_devs_from_mean\"\
          : {\n              \"comparison\": \"LESS\",\n              \"std_devs\"\
          : 5\n            },\n            \"wait_for_n_data_points\": 10\n      \
          \    }\n        }\n      }\n    },\n    {\n      \"tensorboard\": {\n  \
          \      \"aggregate_assertions\": [\n          {\n            \"assertion\"\
          : {\n              \"inclusive_bounds\": true,\n              \"std_devs_from_mean\"\
          : {\n                \"comparison\": \"GREATER\",\n                \"std_devs\"\
          : 4\n              },\n              \"wait_for_n_data_points\": 0\n   \
          \         },\n            \"strategy\": \"AVERAGE\",\n            \"tag\"\
          : \"examples_per_second\"\n          }\n        ],\n        \"exclude_tags\"\
          : [\n\n        ],\n        \"include_tags\": [\n          {\n          \
          \  \"strategies\": [\n              \"FINAL\"\n            ],\n        \
          \    \"tag_pattern\": \"*\"\n          }\n        ],\n        \"merge_runs\"\
          : false\n      }\n    }\n  ]\n}\n"
      labels:
        accelerator: v2-32
        benchmarkId: tf-nightly-classifier-resnet-func-v2-32
        frameworkVersion: tf-nightly
        mode: func
        model: classifier-resnet
    spec:
      activeDeadlineSeconds: 3600
      backoffLimit: 1
      template:
        metadata:
          annotations:
            reserved.cloud-tpus.google.com: 'false'
            tf-version.cloud-tpus.google.com: nightly
        spec:
          containers:
          - env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            image: gcr.io/xl-ml-test/health-monitor:stable
            imagePullPolicy: Always
            name: monitor
          - args:
            - python3
            - official/vision/image_classification/classifier_trainer.py
            - --data_dir=$(IMAGENET_DIR)
            - --model_type=resnet
            - --dataset=imagenet
            - --mode=train_and_eval
            - --model_dir=$(MODEL_DIR)
            - "--params_override=\"evaluation\":\n  \"epochs_between_evals\": 1\n\"\
              train\":\n  \"epochs\": 1\n\"train_dataset\":\n  \"builder\": \"records\"\
              \n\"validation_dataset\":\n  \"builder\": \"records\"\n"
            - --tpu=$(KUBE_GOOGLE_CLOUD_TPU_ENDPOINTS)
            - --config_file=official/vision/image_classification/configs/examples/resnet/imagenet/tpu.yaml
            env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: JOB_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['job-name']
            - name: MODEL_DIR
              value: $(OUTPUT_BUCKET)/tf-nightly/classifier-resnet/func/v2-32/$(JOB_NAME)
            envFrom:
            - configMapRef:
                name: gcs-buckets
            image: gcr.io/xl-ml-test/tensorflow:nightly
            imagePullPolicy: Always
            name: train
            resources:
              limits:
                cloud-tpus.google.com/preemptible-v2: 32
              requests:
                cpu: 2
                memory: 20G
            volumeMounts:
            - mountPath: /dev/shm
              name: dshm
              readOnly: false
          initContainers:
          - env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: JOB_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['job-name']
            - name: MODEL_DIR
              value: $(OUTPUT_BUCKET)/tf-nightly/classifier-resnet/func/v2-32/$(JOB_NAME)
            - name: METRIC_CONFIG
              value: "{\n \"metric_collection_config\": {\n  \"default_aggregation_strategies\"\
                : [\n   \"final\"\n  ],\n  \"metric_to_aggregation_strategies\": {\n\
                \   \"examples_per_second\": [\n    \"average\"\n   ]\n  },\n  \"\
                use_run_name_prefix\": true,\n  \"write_to_bigquery\": true\n },\n\
                \ \"regression_test_config\": {\n  \"metric_success_conditions\":\
                \ {\n   \"examples_per_second_average\": {\n    \"comparison\": \"\
                greater_or_equal\",\n    \"success_threshold\": {\n     \"stddevs_from_mean\"\
                : 4\n    }\n   },\n   \"total_wall_time\": {\n    \"comparison\":\
                \ \"less\",\n    \"success_threshold\": {\n     \"stddevs_from_mean\"\
                : 5\n    },\n    \"wait_for_n_points_of_history\": 10\n   }\n  }\n\
                \ },\n \"test_name\": \"tf-nightly-classifier-resnet-func-v2-32\"\n\
                }\n"
            envFrom:
            - configMapRef:
                name: gcs-buckets
            image: gcr.io/xl-ml-test/publisher:stable
            imagePullPolicy: Always
            name: publisher
          nodeSelector:
            tpu-available: 'true'
          restartPolicy: Never
          volumes:
          - emptyDir:
              medium: Memory
            name: dshm
  schedule: 0 8 * * *
  successfulJobsHistoryLimit: 1
  suspend: true
