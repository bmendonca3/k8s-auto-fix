  namespace: healthcare-hlf
  name: peer%NUM%-%ORG%-nlb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  selector:
    name: peer%NUM%-%ORG%
  ports:
  - name: grpc
    protocol: TCP
    port: 7051
    targetPort: 7051
  type: LoadBalancer
