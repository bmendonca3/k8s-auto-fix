apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-node-chrome
  namespace: selenium
  labels:
    app: selenium-node
    browser: chrome
spec:
  selector:
    matchLabels:
      app: selenium-node
      browser: chrome
  template:
    metadata:
      labels:
        app: selenium-node
        browser: chrome
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: cloud.google.com/gke-preemptible
                operator: DoesNotExist
              - key: eks.amazonaws.com/capacityType
                operator: NotIn
                values:
                - SPOT
              - key: kubernetes.azure.com/scalesetpriority
                operator: NotIn
                values:
                - spot
      securityContext:
        runAsNonRoot: true
      terminationGracePeriodSeconds: 600
      containers:
      - name: selenium-node-chrome
        image: selenium/node-chrome:90.0
        ports:
        - containerPort: 5555
        - containerPort: 5900
        - containerPort: 7900
        env:
        - name: JAVA_OPTS
          value: -Xmx512m -Dselenium.LOGGER.level=WARNING
        - name: SE_OPTS
          value: ''
        - name: SE_EVENT_BUS_HOST
          value: selenium-hub
        - name: SE_EVENT_BUS_PUBLISH_PORT
          value: '4442'
        - name: SE_EVENT_BUS_SUBSCRIBE_PORT
          value: '4443'
        - name: VNC_NO_PASSWORD
          value: '1'
        readinessProbe:
          httpGet:
            path: /status
            port: 5555
          initialDelaySeconds: 10
        livenessProbe:
          httpGet:
            path: /status
            port: 5555
          initialDelaySeconds: 30
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - curl -X POST 'http://localhost:5555/se/grid/node/drain' -H 'X-REGISTRATION-SECRET;'
                && while curl localhost:5555/status; do sleep 1; done
        resources:
          limits:
            cpu: 2
            memory: 1Gi
          requests:
            cpu: 300m
            memory: 615Mi
        volumeMounts:
        - name: dshm
          mountPath: /dev/shm
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
