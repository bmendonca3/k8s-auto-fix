apiVersion: v1
kind: Pod
metadata:
  name: pod-2cntrs
spec:
  containers:
  - name: cntr-httpd
    image: httpd:latest
    ports:
    - containerPort: 80
  - name: cntr-centos
    image: centos
    command:
    - /bin/bash
    - -c
    args:
    - "while true ; do\n  date\n  curl http://127.0.0.1\n  sleep 5 \ndone"
