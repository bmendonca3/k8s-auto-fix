apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
  labels:
    eks.amazonaws.com/component: coredns
    k8s-app: kube-dns
data:
  Corefile: ".:53 {\n    errors\n    health\n    kubernetes cluster.local in-addr.arpa\
    \ ip6.arpa {\n    pods insecure\n    upstream\n    fallthrough in-addr.arpa ip6.arpa\n\
    \    }\n    prometheus :9153\n    forward . /etc/resolv.conf\n  cache 30\n  loop\n\
    \  reload\n  loadbalance\n}\n${ACTIVEDIRECTORYDNS}:53 {\n    errors\n    cache\
    \ 30\n    forward . ${DNSSERVERIPS}\n}"
