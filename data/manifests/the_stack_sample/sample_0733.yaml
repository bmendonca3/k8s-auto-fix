apiVersion: v1
data:
  artifactRepository: "archiveLogs: true\ns3:\n  bucket: my-bucket\n  endpoint: minio:9000\n\
    \  insecure: true\n  accessKeySecret:\n    name: my-minio-cred\n    key: accesskey\n\
    \  secretKeySecret:\n    name: my-minio-cred\n    key: secretkey\n"
  containerRuntimeExecutor: docker
  containerRuntimeExecutors: "- name: k8sapi\n  selector:\n    matchLabels:\n    \
    \  workflows.argoproj.io/container-runtime-executor: k8sapi\n"
  executor: "resources:\n  requests:\n    cpu: 10m\n    memory: 64Mi\n"
  links: "- name: Workflow Link\n  scope: workflow\n  url: http://logging-facility?namespace=${metadata.namespace}&workflowName=${metadata.name}&startedAt=${status.startedAt}&finishedAt=${status.finishedAt}\n\
    - name: Pod Link\n  scope: pod\n  url: http://logging-facility?namespace=${metadata.namespace}&podName=${metadata.name}&startedAt=${status.startedAt}&finishedAt=${status.finishedAt}\n\
    - name: Pod Logs Link\n  scope: pod-logs\n  url: http://logging-facility?namespace=${metadata.namespace}&podName=${metadata.name}&startedAt=${status.startedAt}&finishedAt=${status.finishedAt}\n\
    - name: Event Source Logs Link\n  scope: event-source-logs\n  url: http://logging-facility?namespace=${metadata.namespace}&podName=${metadata.name}&startedAt=${status.startedAt}&finishedAt=${status.finishedAt}\n\
    - name: Sensor Logs Link\n  scope: sensor-logs\n  url: http://logging-facility?namespace=${metadata.namespace}&podName=${metadata.name}&startedAt=${status.startedAt}&finishedAt=${status.finishedAt}\n"
  metricsConfig: 'disableLegacy: true

    enabled: true

    path: /metrics

    port: 9090

    '
  persistence: "connectionPool:\n  maxIdleConns: 100\n  maxOpenConns: 0\n  connMaxLifetime:\
    \ 0s\nnodeStatusOffLoad: true\narchive: true\narchiveTTL: 7d\npostgresql:\n  host:\
    \ postgres\n  port: 5432\n  database: postgres\n  tableName: argo_workflows\n\
    \  userNameSecret:\n    name: argo-postgres-config\n    key: username\n  passwordSecret:\n\
    \    name: argo-postgres-config\n    key: password\n"
kind: ConfigMap
metadata:
  name: workflow-controller-configmap
