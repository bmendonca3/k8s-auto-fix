apiVersion: v1
kind: ConfigMap
metadata:
  name: atp-postgres-initdb-configmap
data:
  postgres.sql: "\nCREATE TABLE TASK_TABLE (\n    ID                       VARCHAR(200)\
    \       NOT NULL,\n    APPNAME                  VARCHAR(200)       NULL,\n   \
    \ APPVERSION               VARCHAR(200)       NULL,\n    STATUS              \
    \     VARCHAR(200)       NULL,\n    TESTCASEDETAIL           TEXT            \
    \   NULL,\n    CREATETIME               TIMESTAMP          NULL,\n    ENDTIME\
    \                  TIMESTAMP          NULL,\n    PROVIDERID               VARCHAR(200)\
    \       NULL,\n    PACKAGEPATH              VARCHAR(200)       NULL,\n    USERID\
    \                   VARCHAR(200)       NULL,\n    USERNAME                 VARCHAR(200)\
    \       NULL,\n    REPORTPATH               VARCHAR(200)       NULL,\n    CONSTRAINT\
    \ task_table_pkey PRIMARY KEY (ID)\n);\n\nCREATE TABLE TEST_CASE_TABLE (\n   ID\
    \                       VARCHAR(200)       NOT NULL,\n   NAMECH              \
    \     VARCHAR(200)       NULL,\n   NAMEEN                   VARCHAR(200)     \
    \  NULL,\n   TYPE                     VARCHAR(200)       NULL,\n   CLASSNAME \
    \               VARCHAR(200)       NULL,\n   HASHCODE                 TEXT   \
    \            NULL, \n   DESCRIPTIONCH            TEXT               NULL,\n  \
    \ DESCRIPTIONEN            TEXT               NULL,\n   FILEPATH             \
    \    VARCHAR(200)       NULL,\n   CODELANGUAGE             VARCHAR(200)      \
    \ NULL,\n   EXPECTRESULTCH           VARCHAR(200)       NULL,\n   EXPECTRESULTEN\
    \           VARCHAR(200)       NULL,\n   TESTSUITEIDLIST          TEXT       \
    \        NULL,\n   TESTSTEPCH               TEXT               NULL,\n   TESTSTEPEN\
    \               TEXT               NULL,\n   CREATETIME               TIMESTAMP\
    \          NULL,\n   CONFIGIDLIST             TEXT               NULL,\n   CONSTRAINT\
    \ test_case_table_pkey PRIMARY KEY (ID)\n);\n\nCREATE TABLE TEST_SCENARIO_TABLE\
    \ (\n    ID                       VARCHAR(200)       NOT NULL,\n    NAMECH   \
    \                VARCHAR(200)       NULL,\n    NAMEEN                   VARCHAR(200)\
    \       NULL,\n    DESCRIPTIONCh            TEXT               NULL,\n    DESCRIPTIONEN\
    \            TEXT               NULL,\n    LABEL                    VARCHAR(200)\
    \       NULL,\n    CREATETIME               TIMESTAMP          NULL,\n    CONSTRAINT\
    \ test_scenario_table_pkey PRIMARY KEY (ID)\n);\n\nCREATE TABLE TEST_SUITE_TABLE\
    \ (\n   ID                       VARCHAR(200)       NOT NULL,\n   NAMECH     \
    \              VARCHAR(200)       NULL,\n   NAMEEN                   VARCHAR(200)\
    \       NULL,\n   DESCRIPTIONCh            TEXT               NULL,\n   DESCRIPTIONEN\
    \            TEXT               NULL, \n   SCENARIOIDLIST           VARCHAR(255)\
    \       NULL,\n   CREATETIME               TIMESTAMP          NULL,\n   CONSTRAINT\
    \ test_suite_table_pkey PRIMARY KEY (ID)\n);\n\nCREATE TABLE FILE_TABLE (\n  \
    \ FILEID                   VARCHAR(200)       NOT NULL,\n   TYPE             \
    \        VARCHAR(200)       NOT NULL,\n   CREATETIME               TIMESTAMP \
    \         NULL,\n   FILEPATH                 VARCHAR(200)       NULL\n);\nalter\
    \ table FILE_TABLE add constraint file_table_pkey unique(FILEID,TYPE);\n\nCREATE\
    \ TABLE CONTRIBUTION_TABLE (\n    ID                       VARCHAR(200)      \
    \ NOT NULL,\n    NAME                     VARCHAR(200)       NULL,\n    OBJECTIVE\
    \                VARCHAR(200)       NULL,\n    STEP                     TEXT \
    \              NULL,\n    EXPECTRESULT             TEXT               NULL, \n\
    \    TYPE                     VARCHAR(255)       NULL,\n    CREATETIME       \
    \        TIMESTAMP          NULL,\n    FILEPATH                 VARCHAR(200) \
    \      NULL,\n    CONSTRAINT contribution_table_pkey PRIMARY KEY (ID)\n);\n\n\
    CREATE TABLE CONFIG_TABLE (\n         ID                       VARCHAR(200)  \
    \     NOT NULL,\n         NAMECH                   VARCHAR(200)       NULL,\n\
    \         NAMEEN                   VARCHAR(200)       NULL,\n         DESCRIPTIONCh\
    \            TEXT               NULL,\n         DESCRIPTIONEN            TEXT\
    \               NULL,\n         CONFIGURATION            TEXT               NOT\
    \ NULL,\n         CREATETIME               TIMESTAMP          NULL,\n        \
    \ CONSTRAINT config_table_pkey PRIMARY KEY (ID)\n );"
