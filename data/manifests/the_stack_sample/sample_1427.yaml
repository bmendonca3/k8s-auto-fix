apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-newrelic-integrations-config
  namespace: default
data:
  config.yaml: "integration_name: com.newrelic.mongodb\ninstances:\n  - name: all\n\
    \    command: all\n    arguments:\n      username: newrelic\n      password: newrelic\n\
    \      auth_source: admin\n      host: mongodb-$CLUSTER_NAME\n      port: 27017\n\
    \    labels:\n      env: production\n"
  definition.yaml: "name: com.newrelic.mongodb\ndescription: Reports status and metrics\
    \ for mongodb service\nprotocol_version: 1\nos: linux\ncommands:\n  all:\n   \
    \ command:\n      - ./bin/nr-mongodb\n    interval: 15\n  metrics:\n    command:\n\
    \      - ./bin/nr-mongodb\n      - --metrics\n    interval: 15\n  inventory:\n\
    \    command:\n      - ./bin/nr-mongodb\n      - --inventory\n    prefix: config/mongodb\n\
    \    interval: 15"
