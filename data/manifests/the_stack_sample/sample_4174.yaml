apiVersion: v1
kind: ConfigMap
metadata:
  name: km-cm
data:
  application.yml: "server:\n  port: 8080\n  tomcat:\n    accept-count: 1000\n   \
    \ max-connections: 10000\n    max-threads: 800\n    min-spare-threads: 100\n\n\
    spring:\n  application:\n    name: kafkamanager\n  datasource:\n    kafka-manager:\n\
    \      jdbc-url: jdbc:mysql://xxxxx:3306/kafka-manager?characterEncoding=UTF-8&serverTimezone=GMT%2B8&useSSL=false\n\
    \      username: admin\n      password: admin\n      driver-class-name: com.mysql.jdbc.Driver\n\
    \  main:\n    allow-bean-definition-overriding: true\n\n  profiles:\n    active:\
    \ dev\n  servlet:\n    multipart:\n      max-file-size: 100MB\n      max-request-size:\
    \ 100MB\n\nlogging:\n  config: classpath:logback-spring.xml\n\ncustom:\n  idc:\
    \ cn\n  jmx:\n    max-conn: 20\n  store-metrics-task:\n    community:\n      broker-metrics-enabled:\
    \ true\n      topic-metrics-enabled: true\n    didi:\n      app-topic-metrics-enabled:\
    \ false\n      topic-request-time-metrics-enabled: false\n      topic-throttled-metrics:\
    \ false\n    save-days: 7\n\n# \u4EFB\u52A1\u76F8\u5173\u7684\u5F00\u5173\ntask:\n\
    \  op:\n    sync-topic-enabled: false # \u672A\u843D\u76D8\u7684Topic\u5B9A\u671F\
    \u540C\u6B65\u5230DB\u4E2D\n\naccount:\n  ldap:\n\nkcm:\n  enabled: false\n  storage:\n\
    \    base-url: http://127.0.0.1\n  n9e:\n    base-url: http://127.0.0.1:8004\n\
    \    user-token: 12345678\n    timeout: 300\n    account: root\n    script-file:\
    \ kcm_script.sh\n\nmonitor:\n  enabled: false\n  n9e:\n    nid: 2\n    user-token:\
    \ 1234567890\n    mon:\n      base-url: http://127.0.0.1:8032\n    sink:\n   \
    \   base-url: http://127.0.0.1:8006\n    rdb:\n      base-url: http://127.0.0.1:80\n\
    \nnotify:\n  kafka:\n    cluster-id: 95\n    topic-name: didi-kafka-notify\n \
    \ order:\n    detail-url: http://127.0.0.1"
