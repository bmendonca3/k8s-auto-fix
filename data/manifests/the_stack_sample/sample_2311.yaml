kind: ConfigMap
apiVersion: v1
metadata:
  name: rmq-cluster-config
  namespace: scm
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
data:
  enabled_plugins: '[rabbitmq_management,rabbitmq_peer_discovery_k8s,rabbitmq_delayed_message_exchange].

    '
  rabbitmq.conf: "loopback_users.guest = false\n\n## Clustering\ncluster_formation.peer_discovery_backend\
    \ = rabbit_peer_discovery_k8s\ncluster_formation.k8s.host = kubernetes.default.svc.cluster.local\n\
    cluster_formation.k8s.address_type = hostname\n#################################################\n\
    # dg is rabbitmq-cluster's namespace#\n#################################################\n\
    cluster_formation.k8s.hostname_suffix = .rmq-cluster.scm.svc.cluster.local\ncluster_formation.node_cleanup.interval\
    \ = 10\ncluster_formation.node_cleanup.only_log_warning = true\ncluster_partition_handling\
    \ = autoheal\n## queue master locator\nqueue_master_locator=min-masters\n#\u5185\
    \u5B58\u4E0A\u9650\nvm_memory_high_watermark.absolute = 1.6GB\n# \u786C\u76D8\u4E0A\
    \u9650\ndisk_free_limit.absolute = 2GB"
