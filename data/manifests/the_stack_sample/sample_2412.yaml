apiVersion: v1
kind: Service
metadata:
  name: monitoring-kube-prometheus-coredns
  labels:
    app: kube-prometheus-stack-coredns
    jobLabel: coredns
    chart: kube-prometheus-stack-10.3.3
    release: monitoring
    heritage: Helm
    gitops.jenkins-x.io/pipeline: namespaces
  namespace: monitoring
spec:
  clusterIP: None
  ports:
  - name: http-metrics
    port: 9153
    protocol: TCP
    targetPort: 9153
  selector:
    k8s-app: kube-dns
