apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ibmc-vpc-file-retain-10iops-tier
provisioner: vpc.file.csi.ibm.io
mountOptions:
- hard
- nfsvers=4.0
- sec=sys
parameters:
  profile: tier-10iops
  sizeRange: '[10-4800]GiB'
  billingType: hourly
  encrypted: 'false'
  encryptionKey: ''
  resourceGroup: ''
  region: ''
  zone: ''
  tags: ''
  classVersion: '1'
reclaimPolicy: Retain
