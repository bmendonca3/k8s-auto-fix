apiVersion: v1
kind: Pod
metadata:
  name: karaf-docker-example-static-dist
spec:
  containers:
  - name: karaf-docker-example-static-dist-ctr
    image: karaf:latest
    resources:
      limits:
        memory: 500Mi
      requests:
        memory: 250Mi
    command:
    - karaf
    - run
    args:
    - --vm
    - '1'
    - --vm-bytes
    - 250M
    - --vm-hang
    - '1'
