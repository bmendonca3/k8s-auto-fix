apiVersion: batch/v1
kind: Job
metadata:
  name: verify-network
spec:
  completions: 24
  parallelism: 6
  backoffLimit: 1000
  template:
    spec:
      containers:
      - name: verify-network
        image: busybox:1.30.1
        command:
        - nc
        args:
        - -z
        - kubernetes
        - '443'
      restartPolicy: OnFailure
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: job-name
                operator: In
                values:
                - verify-network
            topologyKey: kubernetes.io/hostname
