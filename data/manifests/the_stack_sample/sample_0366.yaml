kind: ConfigMap
apiVersion: v1
metadata:
  name: gateway
  namespace: bookstore-microservices
data:
  application.yaml: "hystrix:\n  command:\n    default:\n      execution:\n      \
    \  isolation:\n          thread:\n            timeoutInMilliseconds: 20000\n\n\
    zuul:\n  ignoredServices: '*'\n  host:\n    connect-timeout-millis: 20000\n  \
    \  socket-timeout-millis: 20000\n\n  routes:\n    account:\n      path: /restful/accounts/**\n\
    \      url: http://account\n      stripPrefix: false\n      sensitiveHeaders:\
    \ \"*\"\n\n    payment:\n      path: /restful/pay/**\n      url: http://payment\n\
    \      stripPrefix: false\n      sensitiveHeaders: \"*\"\n\n    settlement:\n\
    \      path: /restful/settlements/**\n      url: http://payment\n      stripPrefix:\
    \ false\n      sensitiveHeaders: \"*\"\n\n    advertisements:\n      path: /restful/advertisements/**\n\
    \      url: http://warehouse\n      stripPrefix: false\n      sensitiveHeaders:\
    \ \"*\"\n\n    products:\n      path: /restful/products/**\n      url: http://warehouse\n\
    \      stripPrefix: false\n      sensitiveHeaders: \"*\"\n\n    security:\n  \
    \    path: /oauth/**\n      url: http://security\n      stripPrefix: false\n \
    \     sensitiveHeaders: \"*\"\n\nserver:\n  port: ${PORT:8080}\n\nlogging:\n \
    \ level:\n    root: INFO"
