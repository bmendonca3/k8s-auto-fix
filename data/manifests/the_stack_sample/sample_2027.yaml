apiVersion: v1
kind: Secret
metadata:
  name: thanos-object-storage
  namespace: open-cluster-management-observability
type: Opaque
stringData:
  thanos.yaml.secret: "type: S3\nconfig:\n  bucket: <S3_BUCKET_NAME>\n  endpoint:\
    \ <S3_ENDPOINT>\n  access_key: <AWS_ACCESS_KEY>\n  insecure: false\n  signature_version2:\
    \ false\n  secret_key: <AWS_SECRET_KEY>"
