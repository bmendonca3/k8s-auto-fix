apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ''
  resources:
  - namespaces
  verbs:
  - get
- apiGroups:
  - ''
  resources:
  - secrets
  verbs:
  - '*'
- apiGroups:
  - ''
  resources:
  - events
  verbs:
  - create
- apiGroups:
  - monitor.signoz.io
  resources:
  - signozs
  - signozs/status
  - signozs/finalizers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- verbs:
  - '*'
  apiGroups:
  - ''
  resources:
  - serviceaccounts
  - services
- verbs:
  - '*'
  apiGroups:
  - apps
  resources:
  - deployments
