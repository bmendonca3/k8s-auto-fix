apiVersion: v1
data:
  cell-gateway-config: "{\n    \"username\": \"admin\",\n    \"password\": \"admin\"\
    ,\n    \"apiVersion\": \"v0.14\",\n    \"registerPayload\": {\n        \"clientName\"\
    : \"rest_api_publisher\",\n        \"owner\": \"admin\",\n        \"grantType\"\
    : \"password refresh_token\",\n        \"saasApp\": true\n    },\n    \"apimBaseUrl\"\
    : \"https://gateway.vick-system:9443\",\n    \"tokenEndpoint\": \"https://gateway.vick-system:8243/token\"\
    ,\n    \"trustStore\": {\n        \"location\": \"lib/platform/bre/security/ballerinaTruststore.p12\"\
    ,\n        \"password\": \"ballerina\"\n    }\n}\n"
  cell-gateway-setup-config: '[listenerConfig]

    host="0.0.0.0"

    httpPort=8080

    httpsPort=9095

    keyStore.path="${ballerina.home}/bre/security/ballerinaKeystore.p12"

    keyStore.password="ballerina"

    tokenListenerPort=9096


    [authConfig]

    authorizationHeader="Authorization"

    removeAuthHeaderFromOutMessage=false


    [keyManager]

    serverUrl="https://localhost:9443"

    username="admin"

    password="admin"

    tokenContext="oauth2"

    timestampSkew=5000

    verifyHostname=true


    [jwtTokenConfig]

    issuer="https://sts.vick.wso2.com"

    audience="http://org.wso2.apimgt/gateway"

    certificateAlias="wso2apim"

    trustStore.path="${ballerina.home}/bre/security/ballerinaTruststore.p12"

    trustStore.password="ballerina"


    [jwtConfig]

    header="X-JWT-Assertion"


    [caching]

    enabled=true

    tokenCache.expiryTime=900000

    tokenCache.capacity=100

    tokenCache.evictionFactor=0.25


    [analytics]

    enable=true

    uploadingTimeSpanInMillis=30000

    uploadingEndpoint="http://wso2sp-worker.vick-system:9090/analytics/v1.0/usage/upload-file"

    rotatingPeriod=30000

    task.uploadFiles=true

    username="admin"

    password="admin"


    [b7a.observability.tracing]

    enabled=true

    name="zipkin"


    [b7a.observability.tracing.zipkin]

    reporter.hostname="wso2sp-worker.vick-system"

    reporter.port=9411

    reporter.api.context="/api/v1/spans"

    reporter.api.version="v1"

    reporter.compression.enabled=false


    '
  cell-gateway-init-image: wso2vick/cell-gateway-init
  cell-gateway-image: wso2vick/cell-gateway
  cell-sts-config: "{\n    \"endpoint\": \"https://gateway.vick-system:9443/api/identity/vick-auth/v1.0/sts/token\"\
    ,\n    \"username\": \"admin\",\n    \"password\": \"admin\"\n}\n"
  cell-sts-image: wso2vick/cell-sts:latest
kind: ConfigMap
metadata:
  name: vick-config
  namespace: vick-system
