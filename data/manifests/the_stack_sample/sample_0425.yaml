apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkis-resourcemanager-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkis-resourcemanager
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: linkis-resourcemanager
        release: dev
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - linkis-resourcemanager
            topologyKey: kubernetes.io/hostname
      containers:
      - name: linkis-resourcemanager
        image: wedatasphere/linkis:linkis-resourcemanager-0.11.0
        lifecycle:
          preStop:
            exec:
              command:
              - sh
              - /opt/linkis/linkis-resourcemanager/bin/stop.sh
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 14004
        livenessProbe:
          tcpSocket:
            port: 14004
          initialDelaySeconds: 15
          periodSeconds: 20
        env:
        - name: eurekaurl
          valueFrom:
            configMapKeyRef:
              name: eureka-config
              key: eurekaUrl
        - name: EUREKA_URL
          valueFrom:
            configMapKeyRef:
              name: eureka-config
              key: eurekaUrl
        - name: SERVER_HEAP_SIZE
          value: 1024M
        - name: START_PORT
          value: '14004'
        volumeMounts:
        - name: linkis-resourcemanager-config
          mountPath: /opt/linkis/conf
        - name: varlog
          mountPath: /opt/linkis/linkis-resourcemanager/logs
        - name: hadoop-config
          mountPath: /opt/hadoop/hadoop-2.7.7/etc/hadoop
        - name: hive-config
          mountPath: /opt/hive/apache-hive-2.3.6-bin/conf
        - name: spark-config
          mountPath: /opt/spark/spark-2.4.4-bin-hadoop2.7/conf
      imagePullSecrets:
      - name: registry-key
      volumes:
      - name: linkis-resourcemanager-config
        configMap:
          name: linkis-resourcemanager-config
      - name: varlog
        hostPath:
          path: /var/log
      - name: eureka-config
        configMap:
          name: eureka-config
      - name: hadoop-config
        hostPath:
          path: /opt/hadoop/hadoop-2.7.7/etc/hadoop
      - name: hive-config
        hostPath:
          path: /opt/hive/apache-hive-2.3.6-bin/conf
      - name: spark-config
        hostPath:
          path: /opt/spark/spark-2.4.4-bin-hadoop2.7/conf
