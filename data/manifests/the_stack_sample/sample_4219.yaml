apiVersion: v1
kind: Service
metadata:
  name: monitoring-grafana
  namespace: kube-system
  labels:
    kubernetes.io/cluster-service: 'true'
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/name: Grafana
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: ui
    nodePort: 30001
  selector:
    k8s-app: influxGrafana
  type: NodePort
