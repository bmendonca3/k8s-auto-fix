apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-server
  labels:
    app: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: python
        tier: mysql
    spec:
      containers:
      - image: mysql
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: key
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
