apiVersion: v1
data:
  configuration.yml: "# = Redmine configuration file\n#\n# Each environment has its\
    \ own configuration options.  If you are only\n# running in production, only the\
    \ production block needs to be configured.\n# Environment specific configuration\
    \ options override the default ones.\n#\n# Note that this file needs to be a valid\
    \ YAML file.\n# DO NOT USE TABS! Use 2 spaces instead of tabs for indentation.\n\
    \n# default configuration options for all environments\ndefault:\n  # Outgoing\
    \ emails configuration\n  # See the examples below and the Rails guide for more\
    \ configuration options:\n  # http://guides.rubyonrails.org/action_mailer_basics.html#action-mailer-configuration\n\
    \  email_delivery:\n\n  # ==== Simple SMTP server at localhost\n  #\n  #  email_delivery:\n\
    \  #    delivery_method: :smtp\n  #    smtp_settings:\n  #      address: \"localhost\"\
    \n  #      port: 25\n  #\n  # ==== SMTP server at example.com using LOGIN authentication\
    \ and checking HELO for foo.com\n  #\n  #  email_delivery:\n     delivery_method:\
    \ smtp_delivery_method\n     smtp_settings:\n       enable_starttls_auto: smtp_enable_starttls_auto\n\
    \       address: smtp_address\n       port: smtp_port\n       authentication:\
    \ smtp_authentication\n       domain: smtp_domain\n       user_name: smtp_username\n\
    \       password: smtp_password\n  #\n  # ==== SMTP server at example.com using\
    \ PLAIN authentication\n  #\n  #  email_delivery:\n  #    delivery_method: :smtp\n\
    \  #    smtp_settings:\n  #      address: \"example.com\"\n  #      port: 25\n\
    \  #      authentication: :plain\n  #      domain: 'example.com'\n  #      user_name:\
    \ 'myaccount'\n  #      password: 'password'\n  #\n  # ==== SMTP server at using\
    \ TLS (GMail)\n  # This might require some additional configuration. See the guides\
    \ at:\n  # http://www.redmine.org/projects/redmine/wiki/EmailConfiguration\n \
    \ #\n  #  email_delivery:\n  #    delivery_method: :smtp\n  #    smtp_settings:\n\
    \  #      enable_starttls_auto: true\n  #      address: \"smtp.gmail.com\"\n \
    \ #      port: 587\n  #      domain: \"smtp.gmail.com\" # 'your.domain.com' for\
    \ GoogleApps\n  #      authentication: :plain\n  #      user_name: \"your_email@gmail.com\"\
    \n  #      password: \"your_password\"\n  #\n  # ==== Sendmail command\n  #\n\
    \  #  email_delivery:\n  #    delivery_method: :sendmail\n\n  # Absolute path\
    \ to the directory where attachments are stored.\n  # The default is the 'files'\
    \ directory in your Redmine instance.\n  # Your Redmine instance needs to have\
    \ write permission on this\n  # directory.\n  # Examples:\n  # attachments_storage_path:\
    \ /var/redmine/files\n  # attachments_storage_path: D:/redmine/files\n  attachments_storage_path:\n\
    \n  # Configuration of the autologin cookie.\n  # autologin_cookie_name: the name\
    \ of the cookie (default: autologin)\n  # autologin_cookie_path: the cookie path\
    \ (default: /)\n  # autologin_cookie_secure: true sets the cookie secure flag\
    \ (default: false)\n  autologin_cookie_name:\n  autologin_cookie_path:\n  autologin_cookie_secure:\n\
    \n  # Configuration of SCM executable command.\n  #\n  # Absolute path (e.g. /usr/local/bin/hg)\
    \ or command name (e.g. hg.exe, bzr.exe)\n  # On Windows + CRuby, *.cmd, *.bat\
    \ (e.g. hg.cmd, bzr.bat) does not work.\n  #\n  # On Windows + JRuby 1.6.2, path\
    \ which contains spaces does not work.\n  # For example, \"C:\\Program Files\\\
    TortoiseHg\\hg.exe\".\n  # If you want to this feature, you need to install to\
    \ the path which does not contains spaces.\n  # For example, \"C:\\TortoiseHg\\\
    hg.exe\".\n  #\n  # Examples:\n  # scm_subversion_command: svn               \
    \                        # (default: svn)\n  # scm_mercurial_command:  C:\\Program\
    \ Files\\TortoiseHg\\hg.exe        # (default: hg)\n  # scm_git_command:     \
    \   /usr/local/bin/git                        # (default: git)\n  # scm_cvs_command:\
    \        cvs                                       # (default: cvs)\n  # scm_bazaar_command:\
    \     bzr.exe                                   # (default: bzr)\n  #\n  scm_subversion_command:\n\
    \  scm_mercurial_command:\n  scm_git_command:\n  scm_cvs_command:\n  scm_bazaar_command:\n\
    \n  # SCM paths validation.\n  #\n  # You can configure a regular expression for\
    \ each SCM that will be used to\n  # validate the path of new repositories (eg.\
    \ path entered by users with the\n  # \"Manage repositories\" permission and path\
    \ returned by reposman.rb).\n  # The regexp will be wrapped with \\A \\z, so it\
    \ must match the whole path.\n  # And the regexp is case sensitive.\n  #\n  #\
    \ You can match the project identifier by using %project% in the regexp.\n  #\n\
    \  # You can also set a custom hint message for each SCM that will be displayed\n\
    \  # on the repository form instead of the default one.\n  #\n  # Examples:\n\
    \  # scm_subversion_path_regexp: file:///svnpath/[a-z0-9_]+\n  # scm_subversion_path_info:\
    \ SVN URL (eg. file:///svnpath/foo)\n  #\n  # scm_git_path_regexp: /gitpath/%project%(\\\
    .[a-z0-9_])?/\n  #\n  scm_subversion_path_regexp:\n  scm_mercurial_path_regexp:\n\
    \  scm_git_path_regexp:\n  scm_cvs_path_regexp:\n  scm_bazaar_path_regexp:\n \
    \ scm_filesystem_path_regexp:\n\n  # Absolute path to the SCM commands errors\
    \ (stderr) log file.\n  # The default is to log in the 'log' directory of your\
    \ Redmine instance.\n  # Example:\n  # scm_stderr_log_file: /var/log/redmine_scm_stderr.log\n\
    \  scm_stderr_log_file:\n\n  # Key used to encrypt sensitive data in the database\
    \ (SCM and LDAP passwords).\n  # If you don't want to enable data encryption,\
    \ just leave it blank.\n  # WARNING: losing/changing this key will make encrypted\
    \ data unreadable.\n  #\n  # If you want to encrypt existing passwords in your\
    \ database:\n  # * set the cipher key here in your configuration file\n  # * encrypt\
    \ data using 'rake db:encrypt RAILS_ENV=production'\n  #\n  # If you have encrypted\
    \ data and want to change this key, you have to:\n  # * decrypt data using 'rake\
    \ db:decrypt RAILS_ENV=production' first\n  # * change the cipher key here in\
    \ your configuration file\n  # * encrypt data using 'rake db:encrypt RAILS_ENV=production'\n\
    \  database_cipher_key:\n\n  # Set this to false to disable plugins' assets mirroring\
    \ on startup.\n  # You can use `rake redmine:plugins:assets` to manually mirror\
    \ assets\n  # to public/plugin_assets when you install/upgrade a Redmine plugin.\n\
    \  #\n  #mirror_plugins_assets_on_startup: false\n\n  # Your secret key for verifying\
    \ cookie session data integrity. If you\n  # change this key, all old sessions\
    \ will become invalid! Make sure the\n  # secret is at least 30 characters and\
    \ all random, no regular words or\n  # you'll be exposed to dictionary attacks.\n\
    \  #\n  # If you have a load-balancing Redmine cluster, you have to use the\n\
    \  # same secret token on each machine.\n  #secret_token: 'change it to a long\
    \ random string'\n\n  # Requires users to re-enter their password for sensitive\
    \ actions (editing\n  # of account data, project memberships, application settings,\
    \ user, group,\n  # role, auth source management and project deletion). Disabled\
    \ by default.\n  # Timeout is set in minutes.\n  #\n  #sudo_mode: true\n  #sudo_mode_timeout:\
    \ 15\n\n  # Absolute path (e.g. /usr/bin/convert, c:/im/convert.exe) to\n  # the\
    \ ImageMagick's `convert` binary. Used to generate attachment thumbnails.\n  #imagemagick_convert_command:\n\
    \n  # Configuration of MiniMagick font.\n  #\n  # Redmine uses MiniMagick in order\
    \ to export a gantt chart to a PNG image.\n  # This setting is necessary to properly\
    \ display CJK (Chinese, Japanese,\n  # and Korean) characters in the PNG image.\
    \ Please make sure that the\n  # specified font is installed in the Redmine server.\n\
    \  #\n  # This setting is necessary only when CJK characters are used in gantt.\n\
    \  #\n  # Note that rmagick_font_path in prior to Redmine 4.1.0 has been renamed\n\
    \  # to minimagick_font_path.\n  #\n  # Examples for Japanese:\n  #   Windows:\n\
    \  #     minimagick_font_path: C:\\windows\\fonts\\msgothic.ttc\n  #   Linux:\n\
    \  #     minimagick_font_path: /usr/share/fonts/ipa-mincho/ipam.ttf\n  #\n  minimagick_font_path:\n\
    \n  # Maximum number of simultaneous AJAX uploads\n  #max_concurrent_ajax_uploads:\
    \ 2\n\n  # Configure OpenIdAuthentication.store\n  #\n  # allowed values: :memory,\
    \ :file, :memcache\n  #openid_authentication_store: :memory\n\n  # URL of the\
    \ avatar server\n  #\n  # By default, Redmine uses Gravatar as the avatar server\
    \ for displaying\n  # user icons. You can switch to another Gravatar-compatible\
    \ server such\n  # as Libravatar and opensource servers listed on\n  # https://wiki.libravatar.org/running_your_own/\n\
    \  #\n  # URL of each avatar is: #{avatar_server_url}/avatar/#{hash}\n  #\n  #avatar_server_url:\
    \ https://www.gravatar.com        # default\n  #avatar_server_url: https://seccdn.libravatar.org\n\
    \n# specific configuration options for production environment\n# that overrides\
    \ the default ones\nproduction:\n\n# specific configuration options for development\
    \ environment\n# that overrides the default ones\ndevelopment:\n"
kind: ConfigMap
metadata:
  name: redmine-config
  namespace: default
