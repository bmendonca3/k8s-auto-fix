apiVersion: apps/v1
kind: Deployment
metadata:
  name: pluscode-no-priority
spec:
  replicas: 15
  selector:
    matchLabels:
      app: pluscode-no-priority
  template:
    metadata:
      labels:
        app: pluscode-no-priority
    spec:
      containers:
      - name: pluscode-container
        image: wdenniss/pluscode-demo:latest
        resources:
          requests:
            cpu: 200m
            memory: 250Mi
