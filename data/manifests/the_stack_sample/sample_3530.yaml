apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
data:
  redis.conf: "\n# Listen on port 6379\nport 6379\n\n# Close the connection after\
    \ a client is idle for N seconds (0 to disable)\ntimeout 0\n\n# Force redis to\
    \ log on the standard output. \nlogfile \"\"\n\n# Show an ASCII art logo in startup\
    \ logs by setting the following option to yes.\nalways-show-logo yes\n\n# Save\
    \ DB on disk every five seconds or 1 change (not reasonable production values)\n\
    save 5 1\n\n# The filename where to dump the DB\ndbfilename \"dump.rdb\"\n\n\n\
    # The working directory.\n#\n# The DB will be written inside this directory, with\
    \ the filename specified\n# above using the 'dbfilename' configuration directive.\n\
    #\n# The Append Only File will also be created inside this directory.\n#\n# Note\
    \ that you must specify a directory here, not a file name.\ndir \"/data\"\n\n\n\
    ############################## MEMORY MANAGEMENT ################################\n\
    \n# Set a memory usage limit to the specified amount of bytes.\n# When the memory\
    \ limit is reached Redis will try to remove keys\n# according to the eviction\
    \ policy selected (see maxmemory-policy).\nmaxmemory 32000000\n\n# MAXMEMORY POLICY:\
    \ how Redis will select what to remove when maxmemory is reached\nmaxmemory-policy\
    \ allkeys-lru"
