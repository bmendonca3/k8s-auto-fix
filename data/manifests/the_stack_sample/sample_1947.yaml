apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: tf-r2.4.0-classifier-efficientnet-func-v2-8
  namespace: automated
spec:
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      activeDeadlineSeconds: 3600
      backoffLimit: 1
      template:
        metadata:
          annotations:
            tf-version.cloud-tpus.google.com: 2.4.0
        spec:
          containers:
          - env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            image: gcr.io/xl-ml-test/health-monitor:stable
            imagePullPolicy: Always
            name: monitor
          - args:
            - python3
            - official/vision/image_classification/classifier_trainer.py
            - --data_dir=$(IMAGENET_DIR)
            - --model_type=efficientnet
            - --dataset=imagenet
            - --mode=train_and_eval
            - --model_dir=$(MODEL_DIR)
            - "--params_override=\"evaluation\":\n  \"epochs_between_evals\": 1\n\"\
              model\":\n  \"model_params\":\n    \"model_name\": \"efficientnet-b0\"\
              \n\"train\":\n  \"epochs\": 1\n\"train_dataset\":\n  \"builder\": \"\
              records\"\n\"validation_dataset\":\n  \"builder\": \"records\"\n"
            - --tpu=$(KUBE_GOOGLE_CLOUD_TPU_ENDPOINTS)
            - --config_file=official/vision/image_classification/configs/examples/efficientnet/imagenet/efficientnet-b0-tpu.yaml
            env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: JOB_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['job-name']
            - name: MODEL_DIR
              value: $(OUTPUT_BUCKET)/tf-r2.4.0/classifier-efficientnet/func/v2-8/$(JOB_NAME)
            envFrom:
            - configMapRef:
                name: gcs-buckets
            image: gcr.io/xl-ml-test/tensorflow:r2.4.0
            imagePullPolicy: Always
            name: train
            resources:
              limits:
                cloud-tpus.google.com/v2: 8
              requests:
                cpu: 2
                memory: 20G
            volumeMounts:
            - mountPath: /dev/shm
              name: dshm
              readOnly: false
          initContainers:
          - env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: JOB_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['job-name']
            - name: MODEL_DIR
              value: $(OUTPUT_BUCKET)/tf-r2.4.0/classifier-efficientnet/func/v2-8/$(JOB_NAME)
            - name: METRIC_CONFIG
              value: "{\n \"metric_collection_config\": {\n  \"default_aggregation_strategies\"\
                : [\n   \"final\"\n  ],\n  \"metric_to_aggregation_strategies\": {\n\
                \   \"examples_per_second\": [\n    \"average\"\n   ]\n  },\n  \"\
                use_run_name_prefix\": true,\n  \"write_to_bigquery\": true\n },\n\
                \ \"regression_test_config\": {\n  \"metric_success_conditions\":\
                \ {\n   \"examples_per_second_average\": {\n    \"comparison\": \"\
                greater_or_equal\",\n    \"success_threshold\": {\n     \"stddevs_from_mean\"\
                : 2\n    }\n   },\n   \"total_wall_time\": {\n    \"comparison\":\
                \ \"less\",\n    \"success_threshold\": {\n     \"stddevs_from_mean\"\
                : 5\n    },\n    \"wait_for_n_points_of_history\": 10\n   }\n  }\n\
                \ },\n \"test_name\": \"tf-r2.4.0-classifier-efficientnet-func-v2-8\"\
                \n}\n"
            envFrom:
            - configMapRef:
                name: gcs-buckets
            image: gcr.io/xl-ml-test/publisher:stable
            imagePullPolicy: Always
            name: publisher
          nodeSelector:
            tpu-available: 'true'
          restartPolicy: Never
          volumes:
          - emptyDir:
              medium: Memory
            name: dshm
  schedule: 0 6 * * *
  successfulJobsHistoryLimit: 1
