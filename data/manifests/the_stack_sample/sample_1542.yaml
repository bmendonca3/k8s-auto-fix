apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: knative-eventing-source-controller
  labels:
    eventing.knative.dev/release: devel
rules:
- apiGroups:
  - ''
  resources:
  - secrets
  - configmaps
  - services
  verbs: &id001
  - get
  - list
  - create
  - update
  - delete
  - patch
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  verbs: *id001
- apiGroups:
  - sources.eventing.knative.dev
  resources:
  - cronjobsources
  - cronjobsources/status
  - cronjobsources/finalizers
  - containersources
  - containersources/status
  - containersources/finalizers
  - apiserversources
  - apiserversources/status
  - apiserversources/finalizers
  verbs: *id001
- apiGroups:
  - serving.knative.dev
  resources:
  - services
  verbs: *id001
- apiGroups:
  - eventing.knative.dev
  resources:
  - eventtypes
  verbs: *id001
- apiGroups:
  - ''
  resources:
  - events
  verbs: *id001
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
