apiVersion: v1
kind: Pod
metadata:
  name: train-dt
spec:
  securityContext:
    runAsUser: 1224
  volumes:
  - name: home
    persistentVolumeClaim:
      claimName: home
  - name: tools
    persistentVolumeClaim:
      claimName: tools
  - name: scratch6
    persistentVolumeClaim:
      claimName: scratch6
  - hostPath:
      path: /usr/lib/
    name: usrlib
  - hostPath:
      path: /usr/bin
    name: bin
  - hostPath:
      path: /lib
    name: lib
  containers:
  - name: local-image-container
    imagePullPolicy: IfNotPresent
    image: ubuntu:16.04
    command:
    - /bin/bash
    - /scratch/scratch6/jonathanvevance/projects/predicting_fgroups_ddp/kube_files/train_dt_run.sh
    resources:
      limits:
        nvidia.com/gpu: 1
        memory: 50Gi
        cpu: '1'
      requests:
        memory: 50Gi
        cpu: '1'
    volumeMounts:
    - mountPath: /storage/home
      name: home
    - mountPath: /tools
      name: tools
    - mountPath: /scratch/scratch6
      name: scratch6
    - mountPath: /usr/lib/
      name: usrlib
    - mountPath: /usr/bin/
      name: bin
    - mountPath: /lib
      name: lib
  restartPolicy: Never
