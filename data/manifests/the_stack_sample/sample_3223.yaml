apiVersion: v1
kind: ReplicationController
metadata:
  name: monitoring-influxdb-grafana-v4
  namespace: kube-system
  labels:
    k8s-app: influxGrafana
    version: v4
    kubernetes.io/cluster-service: 'true'
spec:
  replicas: 1
  selector:
    k8s-app: influxGrafana
    version: v4
  template:
    metadata:
      labels:
        k8s-app: influxGrafana
        version: v4
        kubernetes.io/cluster-service: 'true'
    spec:
      imagePullSecrets:
      - name: aliregistrykey
      containers:
      - image: hub.docker.vpclub.cn/vpclub_containers/heapster_influxdb:v0.7
        name: influxdb
        resources:
          limits:
            cpu: 100m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 500Mi
        ports:
        - containerPort: 8083
        - containerPort: 8086
        volumeMounts:
        - name: influxdb-persistent-storage
          mountPath: /data
      - image: hub.docker.vpclub.cn/vpclub_containers/heapster_grafana:v2.6.0-2
        name: grafana
        env:
        - name: INFLUXDB_SERVICE_URL
          value: http://monitoring-influxdb:8086
        - name: GF_AUTH_BASIC_ENABLED
          value: 'false'
        - name: GF_AUTH_ANONYMOUS_ENABLED
          value: 'true'
        - name: GF_AUTH_ANONYMOUS_ORG_ROLE
          value: Admin
        - name: GF_SERVER_ROOT_URL
          value: /api/v1/proxy/namespaces/kube-system/services/monitoring-grafana/
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: grafana-persistent-storage
          mountPath: /var
      volumes:
      - name: influxdb-persistent-storage
        emptyDir: {}
      - name: grafana-persistent-storage
        emptyDir: {}
