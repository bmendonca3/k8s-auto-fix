apiVersion: v1
data:
  my-nginx-config.conf: "server {\n    listen              80;\n    listen       \
    \       443 ssl;\n    server_name         www.kubia-example.com;\n    ssl_certificate\
    \     certs/https.cert;\n    ssl_certificate_key certs/https.key;\n    ssl_protocols\
    \       TLSv1 TLSv1.1 TLSv1.2;\n    ssl_ciphers         HIGH:!aNULL:!MD5;\n\n\
    \    location / {\n        root   /usr/share/nginx/html;\n        index  index.html\
    \ index.htm;\n    }\n}\n"
  sleep-interval: '25

    '
kind: ConfigMap
metadata:
  name: fortune-config
  namespace: chp07-set755
