apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap
data:
  config.yaml: "config:\n  watching_files:\n    org: openeuler\n    repo: community\n\
    \    branch: master\n    repo_org: src-openeuler\n    sig_file_path: sig/sigs.yaml\n\
    \    sig_dir: sig\n  concurrent_size: 2000\n  interval: 3\n  enable_creating_obs_meta_project:\
    \ true\n  obs_meta_project:\n    obs_repo:\n      org: src-openeuler\n      repo:\
    \ obs_meta\n      branch: master\n    project_dir: master/openEuler:Factory\n\
    \    project_file_name: _service\n    project_template_path: /app/conf/robot-gitee/app_config/project\n"
  project: "<services>\n    <service name=\"tar_scm\">\n      <param name=\"scm\"\
    >git</param>\n      <param name=\"url\">git@gitee.com:src-openeuler/#projectname#.git</param>\n\
    \      <param name=\"exclude\">*</param>\n      <param name=\"extract\">*</param>\n\
    \      <param name=\"revision\">master</param>\n    </service>\n</services>"
