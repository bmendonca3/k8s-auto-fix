apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-operator-ui
  namespace: user-mran
  labels:
    name: postgres-operator-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      name: postgres-operator-ui
  template:
    metadata:
      labels:
        name: postgres-operator-ui
    spec:
      serviceAccountName: postgres-operator-ui
      containers:
      - name: service
        image: docker-personal.artifacts.dbccloud.dk/mran/postgres-operator-ui:demo
        ports:
        - containerPort: 8081
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: APP_URL
          value: http://localhost:8081
        - name: OPERATOR_API_URL
          value: http://postgres-operator:8080
        - name: OPERATOR_CLUSTER_NAME_LABEL
          value: cluster-name
        - name: RESOURCES_VISIBLE
          value: 'False'
        - name: TARGET_NAMESPACE
          value: user-mran
        - name: TEAMS
          value: "[\n  \"acid\"\n]"
        - name: OPERATOR_UI_CONFIG
          value: "{\n  \"docs_link\":\"https://postgres-operator.readthedocs.io/en/latest/\"\
            ,\n  \"dns_format_string\": \"{1}-{0}.{2}\",\n  \"databases_visible\"\
            : true,\n  \"master_load_balancer_visible\": true,\n  \"nat_gateways_visible\"\
            : false,\n  \"replica_load_balancer_visible\": true,\n  \"resources_visible\"\
            : true,\n  \"users_visible\": true,\n  \"cost_ebs\": 0.119,\n  \"cost_core\"\
            : 0.0575,\n  \"cost_memory\": 0.014375,\n  \"postgresql_versions\": [\n\
            \    \"14\",\n    \"13\",\n    \"12\",\n    \"11\"\n  ]\n}"
