apiVersion: v1
data:
  controller_manager_config.yaml: "apiVersion: config.k8ssandra.io/v1beta1\nkind:\
    \ OperatorConfig\nmetadata:\n  name: operator-config\nhealth:\n  healthProbeBindAddress:\
    \ :8081\nmetrics:\n  bindAddress: 127.0.0.1:8080\nwebhook:\n  port: 9443\nleaderElection:\n\
    \  leaderElect: true\n  resourceName: b569adb7.cassandra.datastax.com\ndisableWebhooks:\
    \ false\nimageConfigFile: /configs/image_config.yaml\n"
  image_config.yaml: "apiVersion: config.k8ssandra.io/v1beta1\nkind: ImageConfig\n\
    metadata:\n  name: image-config\nimages:\n  system-logger: \"k8ssandra/system-logger:v1.9.0\"\
    \n  config-builder: \"datastax/cass-config-builder:1.0.4-ubi7\"\n  # cassandra:\n\
    \  #   \"4.0.0\": \"k8ssandra/cassandra-ubi:latest\"\n  # dse:\n  #   \"6.8.999\"\
    : \"datastax/dse-server-prototype:latest\"\n# imageRegistry: \"localhost:5000\"\
    \n# imagePullPolicy: Always\n# imagePullSecret:\n#   name: my-secret-pull-registry\n\
    defaults:\n  # Note, postfix is ignored if repository is not set\n  cassandra:\n\
    \    repository: \"k8ssandra/cass-management-api\"\n  dse:\n    repository: \"\
    datastax/dse-server\"\n    suffix: \"-ubi7\"\n"
kind: ConfigMap
metadata:
  name: cass-operator-manager-config
