apiVersion: v1
kind: ConfigMap
metadata:
  name: istio
  namespace: default
  labels:
    istio.io/rev: default
    install.operator.istio.io/owning-resource: unknown
    operator.istio.io/component: Pilot
    release: release-name
    app.kubernetes.io/name: istiod
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/part-of: istio
    app.kubernetes.io/version: 1.27.1
    helm.sh/chart: istiod-1.27.1
data:
  meshNetworks: 'networks: {}'
  mesh: "defaultConfig:\n  discoveryAddress: istiod.default.svc:15012\ndefaultProviders:\n\
    \  metrics:\n  - prometheus\nenablePrometheusMerge: true\nrootNamespace: istio-system\n\
    trustDomain: cluster.local"
