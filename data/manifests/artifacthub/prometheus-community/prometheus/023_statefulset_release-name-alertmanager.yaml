apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name-alertmanager
  labels:
    helm.sh/chart: alertmanager-1.26.0
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v0.28.1
    app.kubernetes.io/managed-by: Helm
  namespace: default
spec:
  replicas: 1
  minReadySeconds: 0
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: alertmanager
      app.kubernetes.io/instance: release-name
  serviceName: release-name-alertmanager-headless
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alertmanager
        app.kubernetes.io/instance: release-name
      annotations:
        checksum/config: 86786111a5a0824db0a26ce4c428c97fc46ba7691960434bc7430b5c2db4bc9c
    spec:
      automountServiceAccountToken: true
      serviceAccountName: release-name-alertmanager
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      containers:
      - name: alertmanager
        securityContext:
          runAsGroup: 65534
          runAsNonRoot: true
          runAsUser: 65534
        image: quay.io/prometheus/alertmanager:v0.28.1
        imagePullPolicy: IfNotPresent
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        args:
        - --storage.path=/alertmanager
        - --config.file=/etc/alertmanager/alertmanager.yml
        ports:
        - name: http
          containerPort: 9093
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources: {}
        volumeMounts:
        - name: config
          mountPath: /etc/alertmanager
        - name: storage
          mountPath: /alertmanager
      volumes:
      - name: config
        configMap:
          name: release-name-alertmanager
  volumeClaimTemplates:
  - metadata:
      name: storage
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
