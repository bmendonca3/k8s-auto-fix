apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-kube-promethe-grafana-datasource
  namespace: default
  labels:
    grafana_datasource: '1'
    app: kube-prometheus-stack-grafana
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 77.14.0
    app.kubernetes.io/part-of: kube-prometheus-stack
    chart: kube-prometheus-stack-77.14.0
    release: release-name
    heritage: Helm
data:
  datasource.yaml: "apiVersion: 1\ndatasources:\n- name: \"Prometheus\"\n  type: prometheus\n\
    \  uid: prometheus\n  url: http://release-name-kube-promethe-prometheus.default:9090/\n\
    \  access: proxy\n  isDefault: true\n  jsonData:\n    httpMethod: POST\n    timeInterval:\
    \ 30s\n- name: \"Alertmanager\"\n  type: alertmanager\n  uid: alertmanager\n \
    \ url: http://release-name-kube-promethe-alertmanager.default:9093/\n  access:\
    \ proxy\n  jsonData:\n    handleGrafanaManagedAlerts: false\n    implementation:\
    \ prometheus"
