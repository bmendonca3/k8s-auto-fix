apiVersion: v1
kind: Pod
metadata:
  name: release-name-kyverno-reports-controller-metrics
  namespace: default
  labels:
    app.kubernetes.io/component: test
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: release-name-kyverno
    app.kubernetes.io/version: 3.5.2
    helm.sh/chart: kyverno-3.5.2
  annotations:
    helm.sh/hook: test
spec:
  automountServiceAccountToken: true
  restartPolicy: Never
  containers:
  - name: test
    image: busybox:1.35
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 100m
        memory: 256Mi
      requests:
        cpu: 10m
        memory: 64Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      privileged: false
      readOnlyRootFilesystem: true
      runAsGroup: 65534
      runAsNonRoot: true
      runAsUser: 65534
      seccompProfile:
        type: RuntimeDefault
    command:
    - /bin/sh
    - -c
    - sleep 20 ; wget -O- -S --no-check-certificate http://kyverno-reports-controller-metrics.default:8000/metrics
