apiVersion: apps/v1
kind: Deployment
metadata:
  name: kyverno-reports-controller
  namespace: default
  labels:
    app.kubernetes.io/component: reports-controller
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: release-name-kyverno
    app.kubernetes.io/version: 3.5.2
    helm.sh/chart: kyverno-3.5.2
spec:
  replicas: null
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 40%
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/component: reports-controller
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/part-of: release-name-kyverno
  template:
    metadata:
      labels:
        app.kubernetes.io/component: reports-controller
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/part-of: release-name-kyverno
        app.kubernetes.io/version: 3.5.2
        helm.sh/chart: kyverno-3.5.2
    spec:
      dnsPolicy: ClusterFirst
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                  - reports-controller
              topologyKey: kubernetes.io/hostname
            weight: 1
      serviceAccountName: kyverno-reports-controller
      automountServiceAccountToken: true
      containers:
      - name: controller
        image: reg.kyverno.io/kyverno/reports-controller:v1.15.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9443
          name: https
          protocol: TCP
        - containerPort: 8000
          name: metrics
          protocol: TCP
        args:
        - --disableMetrics=false
        - --openreportsEnabled=false
        - --otelConfig=prometheus
        - --metricsPort=8000
        - --resyncPeriod=15m
        - --admissionReports=true
        - --aggregateReports=true
        - --policyReports=true
        - --validatingAdmissionPolicyReports=true
        - --mutatingAdmissionPolicyReports=false
        - --backgroundScan=true
        - --backgroundScanWorkers=2
        - --backgroundScanInterval=1h
        - --skipResourceFilters=true
        - --enableConfigMapCaching=true
        - --enableDeferredLoading=true
        - --maxAPICallResponseLength=2000000
        - --loggingFormat=text
        - --v=2
        - --omitEvents=PolicyApplied,PolicySkipped
        - --enablePolicyException=false
        - --allowInsecureRegistry=false
        - --registryCredentialHelpers=default,google,amazon,azure,github
        - --enableReporting=validate,mutate,mutateExisting,imageVerify,generate
        env:
        - name: KYVERNO_SERVICEACCOUNT_NAME
          value: kyverno-reports-controller
        - name: KYVERNO_DEPLOYMENT
          value: kyverno-reports-controller
        - name: INIT_CONFIG
          value: release-name-kyverno
        - name: METRICS_CONFIG
          value: release-name-kyverno-metrics
        - name: KYVERNO_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KYVERNO_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: TUF_ROOT
          value: /.sigstore
        resources:
          limits:
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - mountPath: /.sigstore
          name: sigstore
      volumes:
      - name: sigstore
        emptyDir: {}
