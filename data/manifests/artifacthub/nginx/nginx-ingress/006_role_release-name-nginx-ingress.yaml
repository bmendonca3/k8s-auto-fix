kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: release-name-nginx-ingress
  labels:
    helm.sh/chart: nginx-ingress-2.3.0
    app.kubernetes.io/name: nginx-ingress
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 5.2.0
    app.kubernetes.io/managed-by: Helm
  namespace: default
rules:
- apiGroups:
  - ''
  resources:
  - configmaps
  - pods
  - secrets
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ''
  resources:
  - namespaces
  verbs:
  - get
- apiGroups:
  - ''
  resources:
  - pods
  verbs:
  - update
- apiGroups:
  - ''
  resources:
  - events
  verbs:
  - create
  - patch
  - list
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  resourceNames:
  - release-name-nginx-ingress-leader-election
  verbs:
  - get
  - update
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
