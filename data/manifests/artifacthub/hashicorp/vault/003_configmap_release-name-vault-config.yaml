apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-vault-config
  namespace: default
  labels:
    helm.sh/chart: vault-0.31.0
    app.kubernetes.io/name: vault
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
data:
  extraconfig-from-values.hcl: "ui = true\n\nlistener \"tcp\" {\n  tls_disable = 1\n\
    \  address = \"[::]:8200\"\n  cluster_address = \"[::]:8201\"\n  # Enable unauthenticated\
    \ metrics access (necessary for Prometheus Operator)\n  #telemetry {\n  #  unauthenticated_metrics_access\
    \ = \"true\"\n  #}\n}\nstorage \"file\" {\n  path = \"/vault/data\"\n}\n\n# Example\
    \ configuration for using auto-unseal, using Google Cloud KMS. The\n# GKMS keys\
    \ must already exist, and the cluster must have a service account\n# that is authorized\
    \ to access GCP KMS.\n#seal \"gcpckms\" {\n#   project     = \"vault-helm-dev\"\
    \n#   region      = \"global\"\n#   key_ring    = \"vault-helm-unseal-kr\"\n#\
    \   crypto_key  = \"vault-helm-unseal-key\"\n#}\n\n# Example configuration for\
    \ enabling Prometheus metrics in your config.\n#telemetry {\n#  prometheus_retention_time\
    \ = \"30s\"\n#  disable_hostname = true\n#}\ndisable_mlock = true"
