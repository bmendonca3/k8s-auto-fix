apiVersion: v1
kind: Service
metadata:
  name: release-name-vault
  namespace: default
  labels:
    helm.sh/chart: vault-0.31.0
    app.kubernetes.io/name: vault
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
  annotations: null
spec:
  publishNotReadyAddresses: true
  ports:
