apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-gitea
  namespace: default
  annotations: null
  labels:
    helm.sh/chart: gitea-12.4.0
    app: gitea
    app.kubernetes.io/name: gitea
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.24.6
    version: 1.24.6
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 100%
  selector:
    matchLabels:
      app.kubernetes.io/name: gitea
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      annotations:
        checksum/config: bb454c57a0d08076ac35d4f54b5de0cf4b6d442941fd825366a47173d035eb5b
      labels:
        helm.sh/chart: gitea-12.4.0
        app: gitea
        app.kubernetes.io/name: gitea
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: 1.24.6
        version: 1.24.6
        app.kubernetes.io/managed-by: Helm
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
      - name: init-directories
        image: docker.gitea.com/gitea:1.24.6-rootless
        imagePullPolicy: IfNotPresent
        command:
        - /usr/sbinx/init_directory_structure.sh
        env:
        - name: GITEA_APP_INI
          value: /data/gitea/conf/app.ini
        - name: GITEA_CUSTOM
          value: /data/gitea
        - name: GITEA_WORK_DIR
          value: /data
        - name: GITEA_TEMP
          value: /tmp/gitea
        volumeMounts:
        - name: init
          mountPath: /usr/sbinx
        - name: temp
          mountPath: /tmp
        - name: data
          mountPath: /data
        securityContext: {}
        resources:
          limits: {}
          requests:
            cpu: 100m
            memory: 128Mi
      - name: init-app-ini
        image: docker.gitea.com/gitea:1.24.6-rootless
        imagePullPolicy: IfNotPresent
        command:
        - /usr/sbinx/config_environment.sh
        env:
        - name: GITEA_APP_INI
          value: /data/gitea/conf/app.ini
        - name: GITEA_CUSTOM
          value: /data/gitea
        - name: GITEA_WORK_DIR
          value: /data
        - name: GITEA_TEMP
          value: /tmp/gitea
        - name: TMP_EXISTING_ENVS_FILE
          value: /tmp/existing-envs
        - name: ENV_TO_INI_MOUNT_POINT
          value: /env-to-ini-mounts
        volumeMounts:
        - name: config
          mountPath: /usr/sbinx
        - name: temp
          mountPath: /tmp
        - name: data
          mountPath: /data
        - name: inline-config-sources
          mountPath: /env-to-ini-mounts/inlines/
        securityContext: {}
        resources:
          limits: {}
          requests:
            cpu: 100m
            memory: 128Mi
      - name: configure-gitea
        image: docker.gitea.com/gitea:1.24.6-rootless
        command:
        - /usr/sbinx/configure_gitea.sh
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 1000
        env:
        - name: GITEA_APP_INI
          value: /data/gitea/conf/app.ini
        - name: GITEA_CUSTOM
          value: /data/gitea
        - name: GITEA_WORK_DIR
          value: /data
        - name: GITEA_TEMP
          value: /tmp/gitea
        - name: HOME
          value: /data/gitea/git
        - name: GITEA_ADMIN_USERNAME
          value: gitea_admin
        - name: GITEA_ADMIN_PASSWORD
          value: r8sA8CPHD9!bt6d
        - name: GITEA_ADMIN_PASSWORD_MODE
          value: keepUpdated
        volumeMounts:
        - name: init
          mountPath: /usr/sbinx
        - name: temp
          mountPath: /tmp
        - name: data
          mountPath: /data
        resources:
          limits: {}
          requests:
            cpu: 100m
            memory: 128Mi
      terminationGracePeriodSeconds: 60
      containers:
      - name: gitea
        image: docker.gitea.com/gitea:1.24.6-rootless
        imagePullPolicy: IfNotPresent
        env:
        - name: SSH_LISTEN_PORT
          value: '2222'
        - name: SSH_PORT
          value: '22'
        - name: GITEA_APP_INI
          value: /data/gitea/conf/app.ini
        - name: GITEA_CUSTOM
          value: /data/gitea
        - name: GITEA_WORK_DIR
          value: /data
        - name: GITEA_TEMP
          value: /tmp/gitea
        - name: TMPDIR
          value: /tmp/gitea
        - name: HOME
          value: /data/gitea/git
        ports:
        - name: ssh
          containerPort: 2222
        - name: http
          containerPort: 3000
        livenessProbe:
          failureThreshold: 10
          initialDelaySeconds: 200
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: http
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: http
          timeoutSeconds: 1
        resources: {}
        securityContext: {}
        volumeMounts:
        - name: temp
          mountPath: /tmp
        - name: data
          mountPath: /data
      volumes:
      - name: init
        secret:
          secretName: release-name-gitea-init
          defaultMode: 110
      - name: config
        secret:
          secretName: release-name-gitea
          defaultMode: 110
      - name: inline-config-sources
        secret:
          secretName: release-name-gitea-inline-config
      - name: temp
        emptyDir: {}
      - name: data
        persistentVolumeClaim:
          claimName: gitea-shared-storage
