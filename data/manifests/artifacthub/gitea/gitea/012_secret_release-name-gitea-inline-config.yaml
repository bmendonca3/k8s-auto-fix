apiVersion: v1
kind: Secret
metadata:
  name: release-name-gitea-inline-config
  namespace: default
  labels:
    helm.sh/chart: gitea-12.4.0
    app: gitea
    app.kubernetes.io/name: gitea
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 1.24.6
    version: 1.24.6
    app.kubernetes.io/managed-by: Helm
type: Opaque
stringData:
  _generals_: ''
  cache: 'ADAPTER=redis

    HOST=redis+cluster://:@release-name-valkey-cluster-headless.default.svc.cluster.local:6379/0?pool_size=100&idle_timeout=180s&'
  database: 'DB_TYPE=postgres

    HOST=release-name-postgresql-ha-pgpool.default.svc.cluster.local:5432

    NAME=gitea

    PASSWD=gitea

    USER=gitea'
  indexer: ISSUE_INDEXER_TYPE=db
  metrics: ENABLED=false
  queue: 'CONN_STR=redis+cluster://:@release-name-valkey-cluster-headless.default.svc.cluster.local:6379/0?pool_size=100&idle_timeout=180s&

    TYPE=redis'
  repository: ROOT=/data/git/gitea-repositories
  security: INSTALL_LOCK=true
  server: 'APP_DATA_PATH=/data

    DOMAIN=git.example.com

    ENABLE_PPROF=false

    HTTP_PORT=3000

    PROTOCOL=http

    ROOT_URL=http://git.example.com

    SSH_DOMAIN=git.example.com

    SSH_LISTEN_PORT=2222

    SSH_PORT=22

    START_SSH_SERVER=true'
  session: 'PROVIDER=redis

    PROVIDER_CONFIG=redis+cluster://:@release-name-valkey-cluster-headless.default.svc.cluster.local:6379/0?pool_size=100&idle_timeout=180s&'
