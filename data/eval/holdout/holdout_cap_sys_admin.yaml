apiVersion: v1
kind: Pod
metadata:
  name: holdout-cap-sys-admin
  namespace: default
spec:
  containers:
    - name: worker
      image: ghcr.io/example/secure:1.4.3
      command:
        - sleep
        - "3600"
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
      securityContext:
        runAsNonRoot: true
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
          add:
            - SYS_ADMIN
