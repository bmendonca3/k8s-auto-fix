apiVersion: v1
kind: Pod
metadata:
  name: holdout-resources
spec:
  containers:
    - name: worker
      image: busybox:1.36
      command: ["sleep", "3600"]
      securityContext:
        runAsNonRoot: true
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
