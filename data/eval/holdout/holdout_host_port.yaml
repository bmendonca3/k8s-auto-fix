apiVersion: v1
kind: Pod
metadata:
  name: holdout-hostport
spec:
  containers:
    - name: api
      image: busybox:1.36
      command: ["sleep", "3600"]
      ports:
        - containerPort: 8080
          hostPort: 30080
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
      securityContext:
        runAsNonRoot: true
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
