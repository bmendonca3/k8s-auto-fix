apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing-petclinic-config-server
spec:
  rules:
  - host: ing.example.com
    http:
      paths:
      - path: /config-server
        pathType: Prefix
        backend:
          service:
            name: config-server
            port:
              number: 8888
