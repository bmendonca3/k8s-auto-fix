apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-argo-workflows-server
  namespace: default
  labels:
    helm.sh/chart: argo-workflows-0.45.26
    app.kubernetes.io/name: argo-workflows-server
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/component: server
    app: server
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: argo-workflows
    app.kubernetes.io/version: v3.7.2
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: argo-workflows-server
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        helm.sh/chart: argo-workflows-0.45.26
        app.kubernetes.io/name: argo-workflows-server
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/component: server
        app: server
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/part-of: argo-workflows
        app.kubernetes.io/version: v3.7.2
      annotations:
        checksum/cm: bfd06978cb1b4ebca21cb5b49988153e6e6824da4db346a3a9b3ed6b802bb083
    spec:
      serviceAccountName: release-name-argo-workflows-server
      containers:
      - name: argo-server
        image: quay.io/argoproj/argocli:v3.7.2
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
          runAsNonRoot: true
        args:
        - server
        - --configmap=release-name-argo-workflows-workflow-controller-configmap
        - --secure=false
        - --loglevel
        - info
        - --gloglevel
        - '0'
        - --log-format
        - text
        ports:
        - name: web
          containerPort: 2746
        readinessProbe:
          httpGet:
            path: /
            port: 2746
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 20
        env:
        - name: IN_CLUSTER
          value: 'true'
        - name: ARGO_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: ARGO_BASE_HREF
          value: /
        resources: {}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      terminationGracePeriodSeconds: 30
      volumes:
      - name: tmp
        emptyDir: {}
      nodeSelector:
        kubernetes.io/os: linux
