apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-config
  labels:
    tier: airflow
    component: config
    release: release-name
    chart: airflow-1.18.0
    heritage: Helm
data:
  airflow.cfg: "[celery]\nflower_url_prefix = \nworker_concurrency = 16\n\n[celery_kubernetes_executor]\n\
    kubernetes_queue = kubernetes\n\n[core]\nauth_manager = airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager\n\
    colored_console_log = False\ndags_folder = /opt/airflow/dags\nexecution_api_server_url\
    \ = http://release-name-api-server:8080/execution/\nexecutor = CeleryExecutor\n\
    load_examples = False\nremote_logging = False\n\n[elasticsearch]\njson_format\
    \ = True\nlog_id_template = {dag_id}_{task_id}_{execution_date}_{try_number}\n\
    \n[elasticsearch_configs]\nmax_retries = 3\nretry_timeout = True\ntimeout = 30\n\
    \n[fab]\nenable_proxy_fix = True\n\n[kerberos]\nccache = /var/kerberos-ccache/cache\n\
    keytab = /etc/airflow.keytab\nprincipal = airflow@FOO.COM\nreinit_frequency =\
    \ 3600\n\n[kubernetes]\nairflow_configmap = release-name-config\nairflow_local_settings_configmap\
    \ = release-name-config\nmulti_namespace_mode = False\nnamespace = default\npod_template_file\
    \ = /opt/airflow/pod_templates/pod_template_file.yaml\nworker_container_repository\
    \ = apache/airflow\nworker_container_tag = 3.0.2\n\n[kubernetes_executor]\nmulti_namespace_mode\
    \ = False\nnamespace = default\npod_template_file = /opt/airflow/pod_templates/pod_template_file.yaml\n\
    worker_container_repository = apache/airflow\nworker_container_tag = 3.0.2\n\n\
    [logging]\ncolored_console_log = False\nremote_logging = False\n\n[metrics]\n\
    statsd_host = release-name-statsd\nstatsd_on = True\nstatsd_port = 9125\nstatsd_prefix\
    \ = airflow\n\n[scheduler]\nrun_duration = 41460\nstandalone_dag_processor = True\n\
    statsd_host = release-name-statsd\nstatsd_on = True\nstatsd_port = 9125\nstatsd_prefix\
    \ = airflow\n\n[webserver]\nenable_proxy_fix = True\nrbac = True"
  airflow_local_settings.py: ''
