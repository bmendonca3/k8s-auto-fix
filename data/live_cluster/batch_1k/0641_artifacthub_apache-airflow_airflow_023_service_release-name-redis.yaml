apiVersion: v1
kind: Service
metadata:
  name: release-name-redis
  labels:
    tier: airflow
    component: redis
    release: release-name
    chart: airflow-1.18.0
    heritage: Helm
spec:
  type: ClusterIP
  selector:
    tier: airflow
    component: redis
    release: release-name
  ports:
  - name: redis-db
    protocol: TCP
    port: 6379
    targetPort: 6379
