apiVersion: v1
kind: Service
metadata:
  name: release-name-nginx-ingress-controller
  namespace: default
  labels:
    helm.sh/chart: nginx-ingress-2.3.0
    app.kubernetes.io/name: nginx-ingress
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 5.2.0
    app.kubernetes.io/managed-by: Helm
spec:
  externalTrafficPolicy: Local
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
    nodePort: null
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
    nodePort: null
  selector:
    app.kubernetes.io/name: nginx-ingress
    app.kubernetes.io/instance: release-name
