apiVersion: apps/v1
kind: Deployment
metadata:
  name: logger-server
  labels:
    app: logger-server
spec:
  selector:
    matchLabels:
      app: logger-server
  replicas: 3
  template:
    metadata:
      labels:
        app: logger-server
        version: v2
    spec:
      containers:
      - name: logger-server
        image: hdwinkel/logger-server-jvm-arm64:v2
        env:
        - name: QUARKUS_DATASOURCE_URL
          value: jdbc:mysql://192.168.188.40:3306/logger
        ports:
        - containerPort: 8080
