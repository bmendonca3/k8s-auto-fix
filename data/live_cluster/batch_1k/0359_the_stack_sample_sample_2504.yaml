apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  labels:
    role: app
spec:
  replicas: 2
  selector:
    matchLabels:
      role: app
  template:
    metadata:
      labels:
        role: app
    spec:
      containers:
      - name: app
        image: flasksidecar
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: 50Mi
            cpu: 50m
