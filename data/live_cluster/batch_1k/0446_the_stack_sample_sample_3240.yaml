apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
data:
  Corefile: ".:53 {\n    errors\n    health {\n      lameduck 5s\n    }\n    ready\n\
    \    kubernetes cluster.local  in-addr.arpa ip6.arpa {\n      fallthrough in-addr.arpa\
    \ ip6.arpa\n    }\n    prometheus :9153\n    forward . ${OUTTER_DNS}\n    cache\
    \ 30\n    loop\n    reload\n    loadbalance\n}"
