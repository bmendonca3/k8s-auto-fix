apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-gitlab-runner
  namespace: default
  labels:
    app: release-name-gitlab-runner
    chart: gitlab-runner-0.81.0
    release: release-name
    heritage: Helm
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: release-name-gitlab-runner
  template:
    metadata:
      labels:
        app: release-name-gitlab-runner
        chart: gitlab-runner-0.81.0
        release: release-name
        heritage: Helm
      annotations:
        checksum/configmap: b9a97367f708f909d06f31603187138f92ff2d5db59610719b91b9901db1e075
    spec:
      securityContext:
        fsGroup: 65533
        runAsUser: 100
      terminationGracePeriodSeconds: 3600
      serviceAccountName: ''
      containers:
      - name: release-name-gitlab-runner
        image: registry.gitlab.com/gitlab-org/gitlab-runner:alpine-v18.4.0
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
        lifecycle:
          preStop:
            exec:
              command:
              - /entrypoint
              - unregister
              - --all-runners
        command:
        - /usr/bin/dumb-init
        - --
        - /bin/bash
        - /configmaps/entrypoint
        env:
        - name: CI_SERVER_URL
          value: null
        - name: RUNNER_EXECUTOR
          value: kubernetes
        - name: REGISTER_LOCKED
          value: 'true'
        - name: RUNNER_TAG_LIST
          value: ''
        - name: SESSION_SERVER_ADDRESS
          value: null
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - /configmaps/check-live
            - '3'
          initialDelaySeconds: 60
          timeoutSeconds: 4
          periodSeconds: 60
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /usr/bin/pgrep
            - gitlab.*runner
          initialDelaySeconds: 60
          timeoutSeconds: 4
          periodSeconds: 60
          successThreshold: 1
          failureThreshold: 3
        ports:
        - name: metrics
          containerPort: 9252
        volumeMounts:
        - name: etc-gitlab-runner
          mountPath: /home/gitlab-runner/.gitlab-runner
        - name: configmaps
          mountPath: /configmaps
        resources: {}
      volumes:
      - name: runner-secrets
        emptyDir:
          medium: Memory
      - name: etc-gitlab-runner
        emptyDir:
          medium: Memory
      - name: configmaps
        configMap:
          name: release-name-gitlab-runner
