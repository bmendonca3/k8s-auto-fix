apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-minio
  namespace: default
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: minio
    app.kubernetes.io/version: 2025.7.23
    helm.sh/chart: minio-17.0.21
    app.kubernetes.io/component: minio
    app.kubernetes.io/part-of: minio
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/name: minio
      app.kubernetes.io/component: minio
      app.kubernetes.io/part-of: minio
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: minio
        app.kubernetes.io/version: 2025.7.23
        helm.sh/chart: minio-17.0.21
        app.kubernetes.io/component: minio
        app.kubernetes.io/part-of: minio
      annotations:
        checksum/credentials-secret: d7f9b363039fe1a5911ad90a3de83dbcfe0eba441592f6815c91be1861016459
    spec:
      serviceAccountName: release-name-minio
      affinity:
        podAffinity: null
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/instance: release-name
                  app.kubernetes.io/name: minio
                  app.kubernetes.io/component: minio
              topologyKey: kubernetes.io/hostname
            weight: 1
        nodeAffinity: null
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: []
        sysctls: []
      initContainers: null
      containers:
      - name: minio
        image: docker.io/bitnami/minio:2025.7.23-debian-12-r3
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsGroup: 1001
          runAsNonRoot: true
          runAsUser: 1001
          seLinuxOptions: {}
          seccompProfile:
            type: RuntimeDefault
        env:
        - name: BITNAMI_DEBUG
          value: 'false'
        - name: MINIO_DISTRIBUTED_MODE_ENABLED
          value: 'no'
        - name: MINIO_SCHEME
          value: http
        - name: MINIO_FORCE_NEW_KEYS
          value: 'no'
        - name: MINIO_ROOT_USER_FILE
          value: /opt/bitnami/minio/secrets/root-user
        - name: MINIO_ROOT_PASSWORD_FILE
          value: /opt/bitnami/minio/secrets/root-password
        - name: MINIO_SKIP_CLIENT
          value: 'yes'
        - name: MINIO_API_PORT_NUMBER
          value: '9000'
        - name: MINIO_BROWSER
          value: 'off'
        - name: MINIO_PROMETHEUS_AUTH_TYPE
          value: public
        - name: MINIO_DATA_DIR
          value: /bitnami/minio/data
        ports:
        - name: api
          containerPort: 9000
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: api
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          tcpSocket:
            port: api
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 5
        resources:
          limits:
            cpu: 375m
            ephemeral-storage: 2Gi
            memory: 384Mi
          requests:
            cpu: 250m
            ephemeral-storage: 50Mi
            memory: 256Mi
        volumeMounts:
        - name: empty-dir
          mountPath: /tmp
          subPath: tmp-dir
        - name: empty-dir
          mountPath: /opt/bitnami/minio/tmp
          subPath: app-tmp-dir
        - name: empty-dir
          mountPath: /.mc
          subPath: app-mc-dir
        - name: minio-credentials
          mountPath: /opt/bitnami/minio/secrets/
        - name: data
          mountPath: /bitnami/minio/data
      volumes:
      - name: empty-dir
        emptyDir: {}
      - name: minio-credentials
        secret:
          secretName: release-name-minio
      - name: data
        persistentVolumeClaim:
          claimName: release-name-minio
