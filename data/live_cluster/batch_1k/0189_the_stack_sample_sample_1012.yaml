apiVersion: batch/v1
kind: Job
metadata:
  name: module2-ex1
spec:
  template:
    metadata:
      name: module2-ex1
    spec:
      containers:
      - name: tensorflow
        image: nileshgule/tf-mnist:gpu
        args:
        - --max_steps
        - '500'
        resources:
          limits:
            nvidia.com/gpu: 1
        volumeMounts:
        - name: nvidia
          mountPath: /usr/local/nvidia
      volumes:
      - name: nvidia
        hostPath:
          path: /usr/local/nvidia
      restartPolicy: OnFailure
