apiVersion: v1
kind: ConfigMap
metadata:
  name: llk-nginx-config
data:
  default.conf: "server {\n  listen                  80;\n  server_name          \
    \   _;\n  root                    /usr/share/nginx/html;\n  location / {\n   \
    \ proxy_set_header X-Real-IP \\$remote_addr;\n    proxy_set_header X-Forwarded-For\
    \ \\$proxy_add_x_forwarded_for;\n    proxy_pass http://frontend;\n    proxy_redirect\
    \ off;\n    port_in_redirect off;\n  }\n}"
