apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-mongodb-common-scripts
  namespace: default
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/version: 8.2.1
    helm.sh/chart: mongodb-18.0.5
    app.kubernetes.io/component: mongodb
data:
  startup-probe.sh: '#!/bin/bash

    exec mongosh  $TLS_OPTIONS --port $MONGODB_PORT_NUMBER --eval ''if (!(db.hello().isWritablePrimary
    || db.hello().secondary)) { throw new Error("Not ready") }''

    '
  readiness-probe.sh: "#!/bin/bash\n# Run the proper check depending on the version\n\
    [[ $(mongod -version | grep \"db version\") =~ ([0-9]+\\.[0-9]+\\.[0-9]+) ]] &&\
    \ VERSION=${BASH_REMATCH[1]}\n. /opt/bitnami/scripts/libversion.sh\nVERSION_MAJOR=\"\
    $(get_sematic_version \"$VERSION\" 1)\"\nVERSION_MINOR=\"$(get_sematic_version\
    \ \"$VERSION\" 2)\"\nVERSION_PATCH=\"$(get_sematic_version \"$VERSION\" 3)\"\n\
    readiness_test='db.isMaster().ismaster || db.isMaster().secondary'\nif [[ ( \"\
    $VERSION_MAJOR\" -ge 5 ) || ( \"$VERSION_MAJOR\" -ge 4 && \"$VERSION_MINOR\" -ge\
    \ 4 && \"$VERSION_PATCH\" -ge 2 ) ]]; then\n    readiness_test='db.hello().isWritablePrimary\
    \ || db.hello().secondary'\nfi\nexec mongosh  $TLS_OPTIONS --port $MONGODB_PORT_NUMBER\
    \ --eval \"if (!(${readiness_test})) { throw new Error(\\\"Not ready\\\") }\"\n"
  ping-mongodb.sh: '#!/bin/bash

    exec mongosh  $TLS_OPTIONS --port $MONGODB_PORT_NUMBER --eval "db.adminCommand(''ping'')"

    '
