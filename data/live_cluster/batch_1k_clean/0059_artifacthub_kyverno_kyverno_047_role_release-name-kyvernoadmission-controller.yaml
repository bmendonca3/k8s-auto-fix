apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: release-name-kyverno:admission-controller
  namespace: default
  labels:
    app.kubernetes.io/component: admission-controller
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: release-name-kyverno
    app.kubernetes.io/version: 3.5.2
    helm.sh/chart: kyverno-3.5.2
rules:
- apiGroups:
  - ''
  resources:
  - secrets
  - serviceaccounts
  verbs:
  - get
  - list
  - watch
  - patch
  - create
  - update
  - delete
- apiGroups:
  - ''
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  resourceNames:
  - release-name-kyverno
  - release-name-kyverno-metrics
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
  - delete
  - get
  - patch
  - update
- apiGroups:
  - apps
  resources:
  - deployments
  - deployments/scale
  verbs:
  - get
  - list
  - watch
  - patch
  - update
