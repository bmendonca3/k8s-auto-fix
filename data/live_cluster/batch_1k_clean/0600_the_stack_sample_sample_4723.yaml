kind: Deployment
apiVersion: apps/v1
metadata:
  name: zeppelin-server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: zeppelin-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zeppelin-server
    spec:
      containers:
      - name: zeppelin-server
        volumeMounts:
        - name: zeppelin-server-notebook
          mountPath: /opt/zeppelin/notebook
      volumes:
      - name: zeppelin-server-notebook
        persistentVolumeClaim:
          claimName: zeppelin-notebook-pvc
