apiVersion: v1
kind: Service
metadata:
  name: release-name-statsd
  labels:
    tier: airflow
    component: statsd
    release: release-name
    chart: airflow-1.18.0
    heritage: Helm
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '9102'
spec:
  type: ClusterIP
  selector:
    tier: airflow
    component: statsd
    release: release-name
  ports:
  - name: statsd-ingest
    protocol: UDP
    port: 9125
    targetPort: 9125
  - name: statsd-scrape
    protocol: TCP
    port: 9102
    targetPort: 9102
