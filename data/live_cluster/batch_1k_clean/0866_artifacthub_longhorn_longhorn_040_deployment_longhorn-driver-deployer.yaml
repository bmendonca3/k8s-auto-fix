apiVersion: apps/v1
kind: Deployment
metadata:
  name: longhorn-driver-deployer
  namespace: default
  labels:
    app.kubernetes.io/name: longhorn
    helm.sh/chart: longhorn-1.10.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v1.10.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: longhorn-driver-deployer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: longhorn
        helm.sh/chart: longhorn-1.10.0
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: v1.10.0
        app: longhorn-driver-deployer
    spec:
      initContainers:
      - name: wait-longhorn-manager
        image: longhornio/longhorn-manager:v1.10.0
        command:
        - sh
        - -c
        - while [ $(curl -m 1 -s -o /dev/null -w "%{http_code}" http://longhorn-backend:9500/v1)
          != "200" ]; do echo waiting; sleep 2; done
      containers:
      - name: longhorn-driver-deployer
        image: longhornio/longhorn-manager:v1.10.0
        imagePullPolicy: IfNotPresent
        command:
        - longhorn-manager
        - -d
        - deploy-driver
        - --manager-image
        - longhornio/longhorn-manager:v1.10.0
        - --manager-url
        - http://longhorn-backend:9500/v1
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: SERVICE_ACCOUNT
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
        - name: CSI_ATTACHER_IMAGE
          value: longhornio/csi-attacher:v4.9.0-20250826
        - name: CSI_PROVISIONER_IMAGE
          value: longhornio/csi-provisioner:v5.3.0-20250826
        - name: CSI_NODE_DRIVER_REGISTRAR_IMAGE
          value: longhornio/csi-node-driver-registrar:v2.14.0-20250826
        - name: CSI_RESIZER_IMAGE
          value: longhornio/csi-resizer:v1.14.0-20250826
        - name: CSI_SNAPSHOTTER_IMAGE
          value: longhornio/csi-snapshotter:v8.3.0-20250826
        - name: CSI_LIVENESS_PROBE_IMAGE
          value: longhornio/livenessprobe:v2.16.0-20250826
      priorityClassName: longhorn-critical
      serviceAccountName: longhorn-service-account
      securityContext:
        runAsUser: 0
