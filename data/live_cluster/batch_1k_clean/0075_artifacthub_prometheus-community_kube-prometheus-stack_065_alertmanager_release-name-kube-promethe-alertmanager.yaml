apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: release-name-kube-promethe-alertmanager
  namespace: default
  labels:
    app: kube-prometheus-stack-alertmanager
    app.kubernetes.io/managed-by: helm
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: 77.14.0
    app.kubernetes.io/part-of: kube-prometheus-stack
    chart: kube-prometheus-stack-77.14.0
    release: release-name
    heritage: helm
spec:
  image: quay.io/prometheus/alertmanager:v0.28.1
  imagePullPolicy: IfNotPresent
  version: v0.28.1
  replicas: 1
  listenLocal: false
  serviceAccountName: release-name-kube-promethe-alertmanager
  automountServiceAccountToken: true
  externalUrl: http://release-name-kube-promethe-alertmanager.default:9093
  paused: false
  logFormat: logfmt
  logLevel: info
  retention: 120h
  alertmanagerConfigSelector: {}
  alertmanagerConfigNamespaceSelector: {}
  routePrefix: /
  securityContext:
    fsGroup: 2000
    runAsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
    seccompProfile:
      type: RuntimeDefault
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          topologyKey: kubernetes.io/hostname
          labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - alertmanager
            - key: alertmanager
              operator: In
              values:
              - release-name-kube-promethe-alertmanager
  portName: http-web
