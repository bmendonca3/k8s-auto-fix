apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    helm.sh/chart: prometheus-pushgateway-3.4.1
    app.kubernetes.io/name: prometheus-pushgateway
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v1.11.1
    app.kubernetes.io/managed-by: Helm
  name: release-name-prometheus-pushgateway
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-pushgateway
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        helm.sh/chart: prometheus-pushgateway-3.4.1
        app.kubernetes.io/name: prometheus-pushgateway
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: v1.11.1
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: release-name-prometheus-pushgateway
      automountServiceAccountToken: true
      containers:
      - name: pushgateway
        image: quay.io/prometheus/pushgateway:v1.11.1
        imagePullPolicy: IfNotPresent
        ports:
        - name: metrics
          containerPort: 9091
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9091
          initialDelaySeconds: 10
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9091
          initialDelaySeconds: 10
          timeoutSeconds: 10
        volumeMounts:
        - name: storage-volume
          mountPath: /data
          subPath: ''
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      volumes:
      - name: storage-volume
        emptyDir: {}
