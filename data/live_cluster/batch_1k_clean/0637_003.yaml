apiVersion: v1
kind: Pod
metadata:
  name: security-risk
  namespace: default
spec:
  containers:
  - name: web
    image: nginx:latest
    ports:
    - containerPort: 8080
      hostPort: 30080
    securityContext:
      capabilities:
        add:
        - NET_RAW
        - SYS_ADMIN
  volumes:
  - name: host-data
    hostPath:
      path: /var/lib/data
