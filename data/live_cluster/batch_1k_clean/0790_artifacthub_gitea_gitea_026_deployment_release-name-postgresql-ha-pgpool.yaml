apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-postgresql-ha-pgpool
  namespace: default
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: postgresql-ha
    app.kubernetes.io/version: 4.6.3
    helm.sh/chart: postgresql-ha-16.3.2
    app.kubernetes.io/component: pgpool
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/name: postgresql-ha
      app.kubernetes.io/component: pgpool
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: postgresql-ha
        app.kubernetes.io/version: 4.6.3
        helm.sh/chart: postgresql-ha-16.3.2
        app.kubernetes.io/component: pgpool
      annotations: null
    spec:
      automountServiceAccountToken: false
      affinity:
        podAffinity: null
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/instance: release-name
                  app.kubernetes.io/name: postgresql-ha
                  app.kubernetes.io/component: pgpool
              topologyKey: kubernetes.io/hostname
            weight: 1
        nodeAffinity: null
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
        supplementalGroups: []
        sysctls: []
      serviceAccountName: release-name-postgresql-ha
      containers:
      - name: pgpool
        image: docker.io/bitnamilegacy/pgpool:4.6.3-debian-12-r0
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsGroup: 1001
          runAsNonRoot: true
          runAsUser: 1001
          seLinuxOptions: {}
          seccompProfile:
            type: RuntimeDefault
        env:
        - name: BITNAMI_DEBUG
          value: 'false'
        - name: REPMGR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: PGPOOL_BACKEND_NODES
          value: 0:release-name-postgresql-ha-postgresql-0.release-name-postgresql-ha-postgresql-headless.$(REPMGR_NAMESPACE).svc.cluster.local:5432,1:release-name-postgresql-ha-postgresql-1.release-name-postgresql-ha-postgresql-headless.$(REPMGR_NAMESPACE).svc.cluster.local:5432,2:release-name-postgresql-ha-postgresql-2.release-name-postgresql-ha-postgresql-headless.$(REPMGR_NAMESPACE).svc.cluster.local:5432,
        - name: PGPOOL_SR_CHECK_USER
          value: sr_check_user
        - name: PGPOOL_SR_CHECK_PASSWORD_FILE
          value: /opt/bitnami/pgpool/secrets/sr-check-password
        - name: PGPOOL_SR_CHECK_DATABASE
          value: postgres
        - name: PGPOOL_ENABLE_LDAP
          value: 'no'
        - name: PGPOOL_POSTGRES_USERNAME
          value: gitea
        - name: PGPOOL_POSTGRES_PASSWORD_FILE
          value: /opt/bitnami/pgpool/secrets/pgpool-password
        - name: PGPOOL_ADMIN_USERNAME
          value: admin
        - name: PGPOOL_ADMIN_PASSWORD_FILE
          value: /opt/bitnami/pgpool/secrets/admin-password
        - name: PGPOOL_AUTHENTICATION_METHOD
          value: scram-sha-256
        - name: PGPOOL_ENABLE_LOAD_BALANCING
          value: 'yes'
        - name: PGPOOL_ENABLE_CONNECTION_CACHE
          value: 'yes'
        - name: PGPOOL_DISABLE_LOAD_BALANCE_ON_WRITE
          value: transaction
        - name: PGPOOL_ENABLE_LOG_CONNECTIONS
          value: 'no'
        - name: PGPOOL_ENABLE_LOG_HOSTNAME
          value: 'yes'
        - name: PGPOOL_ENABLE_LOG_PCP_PROCESSES
          value: 'yes'
        - name: PGPOOL_ENABLE_LOG_PER_NODE_STATEMENT
          value: 'no'
        - name: PGPOOL_RESERVED_CONNECTIONS
          value: '1'
        - name: PGPOOL_CHILD_LIFE_TIME
          value: ''
        - name: PGPOOL_ENABLE_TLS
          value: 'no'
        - name: PGPOOL_HEALTH_CHECK_PSQL_TIMEOUT
          value: '6'
        envFrom: null
        ports:
        - name: postgresql
          containerPort: 5432
          protocol: TCP
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
          exec:
            command:
            - /opt/bitnami/scripts/pgpool/healthcheck.sh
        readinessProbe:
          failureThreshold: 5
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
          exec:
            command:
            - bash
            - -ec
            - PGPASSWORD=$(< $PGPOOL_POSTGRES_PASSWORD_FILE) psql -U "gitea" -d "gitea"
              -h /opt/bitnami/pgpool/tmp -tA -c "SELECT 1" >/dev/null
        resources:
          limits:
            cpu: 375m
            ephemeral-storage: 2Gi
            memory: 384Mi
          requests:
            cpu: 250m
            ephemeral-storage: 50Mi
            memory: 256Mi
        volumeMounts:
        - name: empty-dir
          mountPath: /tmp
          subPath: tmp-dir
        - name: empty-dir
          mountPath: /opt/bitnami/pgpool/etc
          subPath: app-etc-dir
        - name: empty-dir
          mountPath: /opt/bitnami/pgpool/conf
          subPath: app-conf-dir
        - name: empty-dir
          mountPath: /opt/bitnami/pgpool/tmp
          subPath: app-tmp-dir
        - name: empty-dir
          mountPath: /opt/bitnami/pgpool/logs
          subPath: app-logs-dir
        - name: postgresql-creds
          subPath: pgpool-password
          mountPath: /opt/bitnami/pgpool/secrets/pgpool-password
        - name: pgpool-creds
          subPath: admin-password
          mountPath: /opt/bitnami/pgpool/secrets/admin-password
        - name: pgpool-creds
          subPath: sr-check-password
          mountPath: /opt/bitnami/pgpool/secrets/sr-check-password
      volumes:
      - name: empty-dir
        emptyDir: {}
      - name: postgresql-creds
        secret:
          secretName: release-name-postgresql-ha-postgresql
          items:
          - key: password
            path: pgpool-password
      - name: pgpool-creds
        secret:
          secretName: release-name-postgresql-ha-pgpool
