apiVersion: v1
kind: PersistentVolume
metadata:
  name: csi-cfsturbo-pv
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 10Gi
  csi:
    driver: com.tencent.cloud.csi.cfsturbo
    volumeHandle: csi-cfsturbo-pv
    volumeAttributes:
      proto: lustre
      rootdir: /cfs
      fsid: xxxxxxxx
      host: 10.0.0.116
      path: /
  storageClassName: ''
