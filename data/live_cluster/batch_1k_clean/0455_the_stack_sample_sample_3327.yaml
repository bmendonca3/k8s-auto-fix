apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    control-plane: seldon-controller-manager
  name: config
data:
  credentials: "{\n   \"gcs\" : {\n       \"gcsCredentialFileName\": \"gcloud-application-credentials.json\"\
    \n   },\n   \"s3\" : {\n       \"s3AccessKeyIDName\": \"awsAccessKeyID\",\n  \
    \     \"s3SecretAccessKeyName\": \"awsSecretAccessKey\"\n   }\n}"
  predictor_servers: "{\n    \"TENSORFLOW_SERVER\": {\n      \"protocols\" : {\n \
    \       \"tensorflow\": {\n          \"image\": \"tensorflow/serving\",\n    \
    \      \"defaultImageVersion\": \"2.1.0\"\n          },\n        \"seldon\": {\n\
    \          \"image\": \"seldonio/tfserving-proxy\",\n          \"defaultImageVersion\"\
    : \"1.13.0-dev\"\n          }\n        }\n    },\n    \"SKLEARN_SERVER\": {\n\
    \      \"protocols\" : {\n        \"seldon\": {\n          \"image\": \"seldonio/sklearnserver\"\
    ,\n          \"defaultImageVersion\": \"1.13.0-dev\"\n          },\n        \"\
    kfserving\": {\n          \"image\": \"seldonio/mlserver\",\n          \"defaultImageVersion\"\
    : \"1.0.0.rc1-sklearn\"\n          }\n        }\n    },\n    \"XGBOOST_SERVER\"\
    : {\n      \"protocols\" : {\n        \"seldon\": {\n          \"image\": \"seldonio/xgboostserver\"\
    ,\n          \"defaultImageVersion\": \"1.13.0-dev\"\n          },\n        \"\
    kfserving\": {\n          \"image\": \"seldonio/mlserver\",\n          \"defaultImageVersion\"\
    : \"1.0.0.rc1-xgboost\"\n          }\n        }\n    },\n    \"MLFLOW_SERVER\"\
    : {\n      \"protocols\" : {\n        \"seldon\": {\n          \"image\": \"seldonio/mlflowserver\"\
    ,\n          \"defaultImageVersion\": \"1.13.0-dev\"\n          },\n        \"\
    kfserving\": {\n          \"image\": \"seldonio/mlserver\",\n          \"defaultImageVersion\"\
    : \"1.0.0.rc1-mlflow\"\n          }\n        }\n    },\n    \"TRITON_SERVER\"\
    : {\n      \"protocols\" : {\n        \"kfserving\": {\n          \"image\": \"\
    nvcr.io/nvidia/tritonserver\",\n          \"defaultImageVersion\": \"21.08-py3\"\
    \n          }\n        }\n    },\n    \"TEMPO_SERVER\": {\n      \"protocols\"\
    \ : {\n        \"kfserving\": {\n          \"image\": \"seldonio/mlserver\",\n\
    \          \"defaultImageVersion\": \"1.0.0.rc1-slim\"\n          }\n        }\n\
    \    }\n}"
  storageInitializer: "{\n    \"image\" : \"kfserving/storage-initializer:v0.6.1\"\
    ,\n    \"memoryRequest\": \"100Mi\",\n    \"memoryLimit\": \"1Gi\",\n    \"cpuRequest\"\
    : \"100m\",\n    \"cpuLimit\": \"1\"\n}"
  explainer: "{\n    \"image\" : \"seldonio/alibiexplainer:1.13.0-dev\",\n    \"image_v2\"\
    \ : \"seldonio/mlserver:1.0.0.rc1-alibi-explain\"\n}"
