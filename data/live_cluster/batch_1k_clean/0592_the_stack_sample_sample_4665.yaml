kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: kube-system
  name: debug
  labels:
    app: debug
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debug
  template:
    metadata:
      labels:
        app: debug
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: debug
        image: alpine:latest
        args:
        - /bin/sh
        - -c
        - sleep infinity
