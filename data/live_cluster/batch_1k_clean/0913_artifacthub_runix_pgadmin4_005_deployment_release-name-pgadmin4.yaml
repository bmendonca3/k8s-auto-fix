apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-pgadmin4
  namespace: default
  labels:
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/name: pgadmin4
    app.kubernetes.io/version: '9.8'
    helm.sh/chart: pgadmin4-1.50.0
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: pgadmin4
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pgadmin4
        app.kubernetes.io/instance: release-name
      annotations:
        checksum/secret: 98898618a428e0aa6d5525c3cfd24ec2d7f159362180ead330a833c9649bb315
    spec:
      automountServiceAccountToken: false
      containers:
      - name: pgadmin4
        image: docker.io/dpage/pgadmin4:9.8
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        livenessProbe:
          httpGet:
            port: http
            path: /misc/ping
            scheme: HTTP
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
        startupProbe:
          httpGet:
            port: http
            path: /misc/ping
            scheme: HTTP
          failureThreshold: 30
          periodSeconds: 2
        readinessProbe:
          httpGet:
            port: http
            path: /misc/ping
            scheme: HTTP
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
        env:
        - name: PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION
          value: 'False'
        - name: PGADMIN_DEFAULT_EMAIL
          value: chart@domain.com
        - name: PGADMIN_DEFAULT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: release-name-pgadmin4
              key: password
        volumeMounts:
        - name: pgadmin-data
          mountPath: /var/lib/pgadmin
          subPath: ''
        resources: {}
      volumes:
      - name: pgadmin-data
        persistentVolumeClaim:
          claimName: release-name-pgadmin4
      securityContext:
        fsGroup: 5050
        runAsGroup: 5050
        runAsUser: 5050
