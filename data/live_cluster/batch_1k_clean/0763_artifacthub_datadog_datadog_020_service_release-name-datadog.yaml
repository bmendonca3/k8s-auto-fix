apiVersion: v1
kind: Service
metadata:
  name: release-name-datadog
  namespace: default
  labels:
    app: release-name-datadog
    chart: datadog-3.136.1
    release: release-name
    heritage: Helm
    helm.sh/chart: datadog-3.136.1
    app.kubernetes.io/name: release-name-datadog
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: '7'
spec:
  selector:
    app: release-name-datadog
  ports:
  - protocol: UDP
    port: 8125
    targetPort: 8125
    name: dogstatsdport
  - protocol: TCP
    port: 8126
    targetPort: 8126
    name: traceport
  internalTrafficPolicy: Local
