apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-wordpress
  namespace: default
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: wordpress
    app.kubernetes.io/version: 6.8.3
    helm.sh/chart: wordpress-27.0.7
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/name: wordpress
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: wordpress
        app.kubernetes.io/version: 6.8.3
        helm.sh/chart: wordpress-27.0.7
    spec:
      automountServiceAccountToken: false
      hostAliases:
      - hostnames:
        - status.localhost
        ip: 127.0.0.1
      affinity:
        podAffinity: null
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/instance: release-name
                  app.kubernetes.io/name: wordpress
              topologyKey: kubernetes.io/hostname
            weight: 1
        nodeAffinity: null
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
        supplementalGroups: []
        sysctls: []
      serviceAccountName: release-name-wordpress
      initContainers:
      - name: prepare-base-dir
        image: registry-1.docker.io/bitnami/wordpress:latest
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 375m
            ephemeral-storage: 2Gi
            memory: 384Mi
          requests:
            cpu: 250m
            ephemeral-storage: 50Mi
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsGroup: 1001
          runAsNonRoot: true
          runAsUser: 1001
          seLinuxOptions: {}
          seccompProfile:
            type: RuntimeDefault
        command:
        - /bin/bash
        args:
        - -ec
        - "#!/bin/bash\n\n. /opt/bitnami/scripts/liblog.sh\n. /opt/bitnami/scripts/libfs.sh\n\
          \ninfo \"Copying base dir to empty dir\"\n# In order to not break the application\
          \ functionality (such as upgrades or plugins) we need\n# to make the base\
          \ directory writable, so we need to copy it to an empty dir volume\ncp -r\
          \ --preserve=mode /opt/bitnami/wordpress /emptydir/app-base-dir\n\ninfo\
          \ \"Copying symlinks to stdout/stderr\"\n# We copy the logs folder because\
          \ it has symlinks to stdout and stderr\nif ! is_dir_empty /opt/bitnami/apache/logs;\
          \ then\n  cp -r /opt/bitnami/apache/logs /emptydir/apache-logs-dir\nfi\n\
          \ninfo \"Copying default PHP config\"\ncp -r --preserve=mode /opt/bitnami/php/etc\
          \ /emptydir/php-conf-dir\n\ninfo \"Copying php var directory\"\nif ! is_dir_empty\
          \ /opt/bitnami/php/var; then\n  cp -r /opt/bitnami/php/var /emptydir/php-var-dir\n\
          fi\n\ninfo \"Copy operation completed\"\n"
        volumeMounts:
        - name: empty-dir
          mountPath: /emptydir
      containers:
      - name: wordpress
        image: registry-1.docker.io/bitnami/wordpress:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsGroup: 1001
          runAsNonRoot: true
          runAsUser: 1001
          seLinuxOptions: {}
          seccompProfile:
            type: RuntimeDefault
        env:
        - name: BITNAMI_DEBUG
          value: 'false'
        - name: ALLOW_EMPTY_PASSWORD
          value: 'yes'
        - name: WORDPRESS_SKIP_BOOTSTRAP
          value: 'no'
        - name: MARIADB_HOST
          value: release-name-mariadb
        - name: MARIADB_PORT_NUMBER
          value: '3306'
        - name: WORDPRESS_DATABASE_NAME
          value: bitnami_wordpress
        - name: WORDPRESS_DATABASE_USER
          value: bn_wordpress
        - name: WORDPRESS_DATABASE_PASSWORD_FILE
          value: /secrets/mariadb-password
        - name: WORDPRESS_USERNAME
          value: user
        - name: WORDPRESS_PASSWORD_FILE
          value: /secrets/wordpress-password
        - name: WORDPRESS_EMAIL
          value: user@example.com
        - name: WORDPRESS_FIRST_NAME
          value: FirstName
        - name: WORDPRESS_LAST_NAME
          value: LastName
        - name: WORDPRESS_HTACCESS_OVERRIDE_NONE
          value: 'no'
        - name: WORDPRESS_ENABLE_HTACCESS_PERSISTENCE
          value: 'no'
        - name: WORDPRESS_BLOG_NAME
          value: User's Blog!
        - name: WORDPRESS_TABLE_PREFIX
          value: wp_
        - name: WORDPRESS_SCHEME
          value: http
        - name: WORDPRESS_EXTRA_WP_CONFIG_CONTENT
          value: ''
        - name: WORDPRESS_PLUGINS
          value: none
        - name: WORDPRESS_OVERRIDE_DATABASE_SETTINGS
          value: 'no'
        - name: APACHE_HTTP_PORT_NUMBER
          value: '8080'
        - name: APACHE_HTTPS_PORT_NUMBER
          value: '8443'
        envFrom: null
        ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort: 8443
        livenessProbe:
          failureThreshold: 6
          initialDelaySeconds: 120
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: http
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 6
          httpGet:
            httpHeaders: []
            path: /wp-login.php
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 375m
            ephemeral-storage: 2Gi
            memory: 384Mi
          requests:
            cpu: 250m
            ephemeral-storage: 50Mi
            memory: 256Mi
        volumeMounts:
        - name: empty-dir
          mountPath: /opt/bitnami/apache/conf
          subPath: apache-conf-dir
        - name: empty-dir
          mountPath: /opt/bitnami/apache/logs
          subPath: apache-logs-dir
        - name: empty-dir
          mountPath: /opt/bitnami/apache/var/run
          subPath: apache-tmp-dir
        - name: empty-dir
          mountPath: /opt/bitnami/php/etc
          subPath: php-conf-dir
        - name: empty-dir
          mountPath: /opt/bitnami/php/tmp
          subPath: php-tmp-dir
        - name: empty-dir
          mountPath: /opt/bitnami/php/var
          subPath: php-var-dir
        - name: empty-dir
          mountPath: /tmp
          subPath: tmp-dir
        - name: empty-dir
          mountPath: /opt/bitnami/wordpress
          subPath: app-base-dir
        - mountPath: /bitnami/wordpress
          name: wordpress-data
          subPath: wordpress
        - name: wordpress-secrets
          mountPath: /secrets
      volumes:
      - name: empty-dir
        emptyDir: {}
      - name: wordpress-secrets
        projected:
          sources:
          - secret:
              name: release-name-wordpress
          - secret:
              name: release-name-mariadb
      - name: wordpress-data
        persistentVolumeClaim:
          claimName: release-name-wordpress
