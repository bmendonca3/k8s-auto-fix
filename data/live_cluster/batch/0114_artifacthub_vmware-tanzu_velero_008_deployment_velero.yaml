apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero
  namespace: default
  labels:
    app.kubernetes.io/name: velero
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: 1.17.0
    helm.sh/chart: velero-11.0.0
    component: velero
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/name: velero
  template:
    metadata:
      labels:
        name: velero
        app.kubernetes.io/name: velero
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: 1.17.0
        helm.sh/chart: velero-11.0.0
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: '8085'
        prometheus.io/scrape: 'true'
        checksum/secret: b9754ca4d83dab2f2e3ce5d2f763c69ed92c2298dc2737084680716557250af3
    spec:
      restartPolicy: Always
      serviceAccountName: release-name-velero-server
      automountServiceAccountToken: true
      terminationGracePeriodSeconds: 3600
      containers:
      - name: velero
        image: velero/velero:v1.17.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http-monitoring
          containerPort: 8085
        command:
        - /velero
        args:
        - server
        - --uploader-type=kopia
        - --repo-maintenance-job-configmap=velero-repo-maintenance
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /metrics
            port: http-monitoring
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /metrics
            port: http-monitoring
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 5
        volumeMounts:
        - name: plugins
          mountPath: /plugins
        - name: cloud-credentials
          mountPath: /credentials
        - name: scratch
          mountPath: /scratch
        env:
        - name: VELERO_SCRATCH_DIR
          value: /scratch
        - name: VELERO_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: LD_LIBRARY_PATH
          value: /plugins
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: /credentials/cloud
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /credentials/cloud
        - name: AZURE_CREDENTIALS_FILE
          value: /credentials/cloud
        - name: ALIBABA_CLOUD_CREDENTIALS_FILE
          value: /credentials/cloud
      dnsPolicy: ClusterFirst
      volumes:
      - name: cloud-credentials
        secret:
          secretName: release-name-velero
      - name: plugins
        emptyDir: {}
      - name: scratch
        emptyDir: {}
