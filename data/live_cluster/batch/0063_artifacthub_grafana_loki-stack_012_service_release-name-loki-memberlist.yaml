apiVersion: v1
kind: Service
metadata:
  name: release-name-loki-memberlist
  namespace: default
  labels:
    app: loki
    chart: loki-2.16.0
    release: release-name
    heritage: Helm
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
  - name: http
    port: 7946
    targetPort: memberlist-port
    protocol: TCP
  selector:
    app: loki
    release: release-name
