apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mongodb
  namespace: default
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/version: 8.2.1
    helm.sh/chart: mongodb-18.0.5
    app.kubernetes.io/component: mongodb
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/name: mongodb
      app.kubernetes.io/component: mongodb
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: mongodb
        app.kubernetes.io/version: 8.2.1
        helm.sh/chart: mongodb-18.0.5
        app.kubernetes.io/component: mongodb
    spec:
      automountServiceAccountToken: false
      serviceAccountName: release-name-mongodb
      affinity:
        podAffinity: null
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/instance: release-name
                  app.kubernetes.io/name: mongodb
                  app.kubernetes.io/component: mongodb
              topologyKey: kubernetes.io/hostname
            weight: 1
        nodeAffinity: null
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
        supplementalGroups: []
        sysctls: []
      enableServiceLinks: true
      initContainers:
      - name: log-dir
        image: registry-1.docker.io/bitnami/mongodb:latest
        imagePullPolicy: IfNotPresent
        command:
        - /bin/bash
        args:
        - -ec
        - 'ln -sf /dev/stdout "/opt/bitnami/mongodb/logs/mongodb.log"

          '
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsGroup: 1001
          runAsNonRoot: true
          runAsUser: 1001
          seLinuxOptions: {}
          seccompProfile:
            type: RuntimeDefault
        resources:
          limits:
            cpu: 750m
            ephemeral-storage: 2Gi
            memory: 768Mi
          requests:
            cpu: 500m
            ephemeral-storage: 50Mi
            memory: 512Mi
        volumeMounts:
        - name: empty-dir
          mountPath: /opt/bitnami/mongodb/logs
          subPath: app-logs-dir
      containers:
      - name: mongodb
        image: registry-1.docker.io/bitnami/mongodb:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsGroup: 1001
          runAsNonRoot: true
          runAsUser: 1001
          seLinuxOptions: {}
          seccompProfile:
            type: RuntimeDefault
        env:
        - name: BITNAMI_DEBUG
          value: 'false'
        - name: MONGODB_ROOT_USER
          value: root
        - name: MONGODB_ROOT_PASSWORD_FILE
          value: /opt/bitnami/mongodb/secrets/mongodb-root-password
        - name: ALLOW_EMPTY_PASSWORD
          value: 'no'
        - name: MONGODB_SYSTEM_LOG_VERBOSITY
          value: '0'
        - name: MONGODB_DISABLE_SYSTEM_LOG
          value: 'no'
        - name: MONGODB_DISABLE_JAVASCRIPT
          value: 'no'
        - name: MONGODB_ENABLE_JOURNAL
          value: 'yes'
        - name: MONGODB_PORT_NUMBER
          value: '27017'
        - name: MONGODB_ENABLE_IPV6
          value: 'no'
        - name: MONGODB_ENABLE_DIRECTORY_PER_DB
          value: 'no'
        ports:
        - name: mongodb
          containerPort: 27017
        livenessProbe:
          failureThreshold: 6
          initialDelaySeconds: 30
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 10
          exec:
            command:
            - /bitnami/scripts/ping-mongodb.sh
        readinessProbe:
          failureThreshold: 6
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
          exec:
            command:
            - /bitnami/scripts/readiness-probe.sh
        resources:
          limits:
            cpu: 750m
            ephemeral-storage: 2Gi
            memory: 768Mi
          requests:
            cpu: 500m
            ephemeral-storage: 50Mi
            memory: 512Mi
        volumeMounts:
        - name: empty-dir
          mountPath: /tmp
          subPath: tmp-dir
        - name: empty-dir
          mountPath: /opt/bitnami/mongodb/conf
          subPath: app-conf-dir
        - name: empty-dir
          mountPath: /opt/bitnami/mongodb/tmp
          subPath: app-tmp-dir
        - name: empty-dir
          mountPath: /opt/bitnami/mongodb/logs
          subPath: app-logs-dir
        - name: empty-dir
          mountPath: /.mongodb
          subPath: mongosh-home
        - name: datadir
          mountPath: /bitnami/mongodb
          subPath: null
        - name: common-scripts
          mountPath: /bitnami/scripts
        - name: mongodb-secrets
          mountPath: /opt/bitnami/mongodb/secrets
      volumes:
      - name: empty-dir
        emptyDir: {}
      - name: common-scripts
        configMap:
          name: release-name-mongodb-common-scripts
          defaultMode: 360
      - name: mongodb-secrets
        secret:
          secretName: release-name-mongodb
      - name: datadir
        persistentVolumeClaim:
          claimName: release-name-mongodb
