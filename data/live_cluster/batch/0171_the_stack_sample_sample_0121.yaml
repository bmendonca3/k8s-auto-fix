apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: score-app
    env: qa
  name: sotr-app
  namespace: mlops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sotr-app
  template:
    metadata:
      labels:
        app: sotr-app
        env: qa
    spec:
      containers:
      - image: wsosnowski2/sotr
        name: sotr-project
        ports:
        - containerPort: 8010
          protocol: TCP
